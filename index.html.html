<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GMAO - CVG Maroc</title>
    <style>
        /* CSS : Design dyal l-page */
        :root {
            --primary: #003366; /* Lawn CVG */
            --accent: #e67e22;
            --light: #f4f7f6;
            --dark: #2c3e50;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--light);
            margin: 0;
            color: var(--dark);
        }

        header {
            background-color: var(--primary);
            color: white;
            padding: 1rem;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }

        .container {
            max-width: 900px;
            margin: 20px auto;
            padding: 0 15px;
        }

        .card {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }

        h2 { color: var(--primary); border-bottom: 2px solid var(--light); padding-bottom: 10px; }

        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input, select, textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box; /* Important bach maykhrjch 3la l-itine */
        }

        button {
            background-color: var(--accent);
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
            font-weight: bold;
        }

        button:hover { background-color: #d35400; }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background: white;
        }

        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th { background-color: var(--primary); color: white; }

        .status-curatif { color: #e74c3c; font-weight: bold; }
        .status-preventif { color: #27ae60; font-weight: bold; }

        @media (max-width: 600px) {
            table, thead, tbody, th, td, tr { display: block; }
            th { display: none; }
            tr { margin-bottom: 15px; border: 1px solid #ddd; padding: 10px; }
            td { text-align: right; padding-left: 50%; position: relative; }
            td::before {
                content: attr(data-label);
                position: absolute; left: 10px; font-weight: bold;
            }
        }
    </style>
</head>
<body>

<header>
    <h1>CVG Maintenance System</h1>
    <p>Gestion de Maintenance Assist√©e par Ordinateur</p>
</header>

<div class="container">
    <div class="card">
        <h2><span id="form-icon">üõ†Ô∏è</span> Nouvelle Intervention</h2>
        <div class="form-group">
            <label>Machine / √âquipement</label>
            <input type="text" id="machine" placeholder="Ex: Presse Sertissage A12">
        </div>
        <div class="form-group">
            <label>Type d'intervention</label>
            <select id="type">
                <option value="Curatif">üö® Curatif (Panne)</option>
                <option value="Pr√©ventif">üìÖ Pr√©ventif (Planifi√©)</option>
            </select>
        </div>
        <div class="form-group">
            <label>Description du probl√®me / Travail fait</label>
            <textarea id="description" rows="3"></textarea>
        </div>
        <button onclick="saveIntervention()">Enregistrer l'Intervention</button>
    </div>

    <div class="card">
        <h2>üìã Historique des Interventions</h2>
        <div style="overflow-x: auto;">
            <table>
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Machine</th>
                        <th>Type</th>
                        <th>Description</th>
                    </tr>
                </thead>
                <tbody id="logTable">
                    </tbody>
            </table>
        </div>
        <button onclick="clearHistory()" style="background: #95a5a6; margin-top: 20px; font-size: 12px; width: auto; padding: 5px 10px;">Effacer l'historique</button>
    </div>
</div>

<script>
    // JS : Logic dyal l-app
    
    // 1. Fonction bach nchargiw l-data li deja khdamna biha
    document.addEventListener('DOMContentLoaded', displayLogs);

    function saveIntervention() {
        const machine = document.getElementById('machine').value;
        const type = document.getElementById('type').value;
        const desc = document.getElementById('description').value;
        const date = new Date().toLocaleString('fr-FR');

        if (!machine || !desc) {
            alert("3afak 3mmer smit l-machine o description!");
            return;
        }

        const intervention = { machine, type, desc, date };

        // Save to LocalStorage
        let logs = JSON.parse(localStorage.getItem('gmao_logs')) || [];
        logs.push(intervention);
        localStorage.setItem('gmao_logs', JSON.stringify(logs));

        // Reset Form o Refresh List
        document.getElementById('machine').value = '';
        document.getElementById('description').value = '';
        displayLogs();
    }

    function displayLogs() {
        const logTable = document.getElementById('logTable');
        const logs = JSON.parse(localStorage.getItem('gmao_logs')) || [];
        
        logTable.innerHTML = '';

        logs.reverse().forEach(log => {
            const row = `
                <tr>
                    <td data-label="Date">${log.date}</td>
                    <td data-label="Machine"><strong>${log.machine}</strong></td>
                    <td data-label="Type" class="${log.type === 'Curatif' ? 'status-curatif' : 'status-preventif'}">${log.type}</td>
                    <td data-label="Description">${log.desc}</td>
                </tr>
            `;
            logTable.innerHTML += row;
        });
    }

    function clearHistory() {
        if(confirm("Bghiti tmseh kolchi?")) {
            localStorage.removeItem('gmao_logs');
            displayLogs();
        }
    }
</script>

</body>
</html>
