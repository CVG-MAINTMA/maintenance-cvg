<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>CVG DYNAMICS PRO | Full Edition</title>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-storage-compat.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.23/jspdf.plugin.autotable.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;800&display=swap');
        :root { --primary: #002b5c; --accent: #00d4ff; --success: #10b981; --danger: #ef4444; --warning: #f59e0b; --bg: #f8fafc; --purple: #8b5cf6; }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Plus Jakarta Sans', sans-serif; }
        body { background: var(--bg); padding: 10px; }
        header { background: var(--primary); color: white; padding: 15px; border-radius: 15px; display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px; }
        .card { background: white; padding: 15px; border-radius: 20px; box-shadow: 0 4px 10px rgba(0,0,0,0.05); margin-bottom: 15px; }
        .grid-kpi { display: grid; grid-template-columns: repeat(2, 1fr); gap: 8px; margin-bottom: 10px; }
        .kpi-card { background: white; padding: 12px; border-radius: 15px; border-left: 5px solid var(--accent); }
        .kpi-card b { font-size: 1.1rem; color: var(--primary); display: block; }
        .btn { width: 100%; padding: 12px; border: none; border-radius: 12px; font-weight: 800; cursor: pointer; display: flex; align-items: center; justify-content: center; gap: 8px; margin-top: 5px; }
        input, select { width: 100%; padding: 10px; border-radius: 10px; border: 1.5px solid #e2e8f0; margin-bottom: 8px; }
        .hidden { display: none !important; }
        .badge-danger { background: var(--danger); color: white; padding: 2px 6px; border-radius: 5px; font-size: 0.7rem; }
        #preview-img { width: 100%; border-radius: 10px; margin: 10px 0; display: none; }
        .modal { position: fixed; inset: 0; background: rgba(0,0,0,0.85); display: none; justify-content: center; align-items: center; z-index: 10000; padding: 20px; overflow-y: auto; }
    </style>
</head>
<body onclick="enableAudio()">

    <div id="login-overlay" style="position:fixed; inset:0; background:var(--primary); z-index:9999; display:flex; justify-content:center; align-items:center;">
        <div class="card" style="width:340px; text-align:center;">
            <h2 style="margin-bottom:20px;">CONNEXION GMAO</h2>
            <input type="text" id="login-user" placeholder="Utilisateur">
            <input type="password" id="login-pass" placeholder="Mot de passe">
            <button class="btn" style="background:var(--primary); color:white;" onclick="handleLogin()">ACC√âDER</button>
        </div>
    </div>

    <div id="app-content" class="hidden">
        <header>
            <div><small id="roleText"></small><h4>CVG DYNAMICS</h4></div>
            <button onclick="location.reload()" style="background:none; border:none; color:white;"><i class="fas fa-sign-out-alt"></i></button>
        </header>

        <div id="stock-panel" class="card hidden">
            <h4 style="font-size:0.8rem;"><i class="fas fa-box"></i> ALERTES STOCK PI√àCES</h4>
            <div id="stock-list"></div>
        </div>

        <div id="manager-panel" class="hidden">
            <div class="card">
                <label>Filtrer par Mois:</label>
                <input type="month" id="filter-month" onchange="updateManagerDashboard()">
            </div>
            <div class="grid-kpi">
                <div class="kpi-card"><span>Pannes</span><b id="m-count">0</b></div>
                <div class="kpi-card"><span>Downtime</span><b id="m-time">0</b></div>
                <div class="kpi-card" id="card-mtbf"><span>MTBF</span><b id="m-mtbf">0</b></div>
                <div class="kpi-card" id="card-mttr"><span>MTTR</span><b id="m-mttr">0</b></div>
            </div>
            <canvas id="managerChart" style="max-height: 200px;"></canvas>
            <button class="btn" style="background:#1e293b; color:white" onclick="generateDailyPDF()">RAPPORT PDF</button>
            <button class="btn" style="background:var(--purple); color:white" onclick="document.getElementById('userModal').style.display='flex'">G√âRER USERS</button>
        </div>

        <div id="op-panel" class="card hidden">
            <select id="in-proj" onchange="updateMachineList()"><option value="SKODA">SKODA</option><option value="CRAFTER">CRAFTER</option><option value="G.CALIFORNIA">G.CALIFORNIA</option></select>
            <select id="in-mach"></select>
            <label style="font-size: 0.7rem;"><i class="fas fa-camera"></i> Photo du probl√®me (Optionnel):</label>
            <input type="file" id="in-file" accept="image/*" capture="camera">
            <button class="btn" style="background:var(--danger); color:white" onclick="openArret()">SIGNALER ARR√äT</button>
        </div>

        <div class="card">
            <h4><i class="fas fa-history"></i> HISTORIQUE R√âCENT</h4>
            <div id="pannes-list"></div>
        </div>
    </div>

    <div id="closeModal" class="modal">
        <div class="card" style="width:100%; max-width:400px;">
            <h3>D√©tails R√©paration</h3>
            <div id="img-container"></div>
            <select id="modal-type"><option>üîß M√©canique</option><option>‚ö° √âlectrique</option><option>‚öôÔ∏è Process</option></select>
            <input type="text" id="modal-piece" placeholder="Nom de la pi√®ce (ex: Capteur)">
            <input type="number" id="modal-qty" placeholder="Quantit√© utilis√©e" value="1">
            <button class="btn" style="background:var(--success); color:white;" onclick="confirmClosing()">VALIDER REPRISE</button>
        </div>
    </div>

    <div id="userModal" class="modal">
        <div class="card" style="width:100%; max-width:400px;">
            <h3>Nouveau User</h3>
            <input type="text" id="new-username" placeholder="Nom">
            <input type="password" id="new-password" placeholder="Pass">
            <select id="new-role"><option value="OPERATEUR">OPERATEUR</option><option value="MAINTENANCE">MAINTENANCE</option><option value="MANAGER">MANAGER</option></select>
            <button class="btn" style="background:var(--success); color:white" onclick="saveUser()">SAUVEGARDER</button>
            <button class="btn" onclick="this.parentElement.parentElement.style.display='none'">FERMER</button>
        </div>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyASQa5cLXFllnV6EmYp-ARZ9dndWSKha6c",
            authDomain: "cvgmaroc-gmao.firebaseapp.com",
            databaseURL: "https://cvgmaroc-gmao-default-rtdb.firebaseio.com",
            projectId: "cvgmaroc-gmao",
            storageBucket: "cvgmaroc-gmao.firebasestorage.app", // Darouri l-tsawer
            messagingSenderId: "72908747564",
            appId: "1:72908747564:web:82f646ef5dd209d03b7289"
        };
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();
        const storage = firebase.storage();
        let currentUser = null, allData = [], myChart = null;

        function enableAudio() { window.audioAllowed = true; }

        function handleLogin() {
            const u = document.getElementById('login-user').value, p = document.getElementById('login-pass').value;
            if(u === "admin" && p === "3333") return startApp("MANAGER");
            database.ref('users/').once('value', snap => {
                const users = snap.val(); let found = false;
                if(users) Object.values(users).forEach(usr => { if(usr.name===u && usr.pass===p){ found=true; startApp(usr.role); }});
                if(!found) alert("Erreur connexion");
            });
        }

        function startApp(role) {
            currentUser = role;
            document.getElementById('login-overlay').style.display = 'none';
            document.getElementById('app-content').classList.remove('hidden');
            document.getElementById('roleText').innerText = role;
            if(role !== "OPERATEUR") document.getElementById('stock-panel').classList.remove('hidden');
            if(role === "OPERATEUR") { document.getElementById('op-panel').classList.remove('hidden'); updateMachineList(); }
            if(role === "MANAGER") document.getElementById('manager-panel').classList.remove('hidden');
            listenFirebase();
            listenStock();
        }

        function openArret() {
            const file = document.getElementById('in-file').files[0];
            const proj = document.getElementById('in-proj').value, mach = document.getElementById('in-mach').value;
            const ref = database.ref('pannes/').push();
            
            if(file) {
                const sRef = storage.ref('images/' + ref.key);
                sRef.put(file).then(() => sRef.getDownloadURL().then(url => savePanne(ref, proj, mach, url)));
            } else savePanne(ref, proj, mach, null);
        }

        function savePanne(ref, proj, mach, url) {
            ref.set({ proj, mach, img: url, startTs: Date.now(), 
                      dateStr: new Date().toLocaleDateString('fr-FR'),
                      monthStr: new Date().toISOString().slice(0,7),
                      status: 'OPEN' }).then(() => alert("Signal envoy√© !"));
        }

        function listenFirebase() {
            database.ref('pannes/').on('value', snap => {
                allData = snap.val() ? Object.entries(snap.val()).map(([key, val]) => ({key, ...val})) : [];
                renderUI();
                if(currentUser === "MANAGER") updateManagerDashboard();
            });
        }

        function listenStock() {
            database.ref('stock/').on('value', snap => {
                const container = document.getElementById('stock-list');
                container.innerHTML = "";
                if(snap.val()) Object.entries(snap.val()).forEach(([id, s]) => {
                    if(s.qty <= 2) container.innerHTML += `<div class="badge-danger" style="margin-bottom:5px;">ALERTE: ${id} (Reste: ${s.qty})</div>`;
                });
            });
        }

        function renderUI() {
            const container = document.getElementById('pannes-list');
            container.innerHTML = "";
            allData.slice(-10).reverse().forEach(p => {
                const isOpen = p.status === 'OPEN';
                container.innerHTML += `
                <div class="card" style="padding:10px; border-left: 5px solid ${isOpen?'red':'green'}">
                    <b>${p.mach}</b> - ${p.proj} ${p.img ? '<i class="fas fa-image" style="color:var(--accent)"></i>' : ''}<br>
                    <small>${p.dateStr} | ${isOpen ? 'EN ARR√äT' : 'Dur√©e: '+p.duration+'m'}</small>
                    ${isOpen && currentUser === 'MAINTENANCE' ? `<button class="btn" style="background:var(--success); color:white; padding:5px" onclick="openReprise('${p.key}', '${p.img||''}')">REPRISE</button>` : ''}
                </div>`;
            });
        }

        function openReprise(key, img) {
            document.getElementById('modal-key').value = key;
            document.getElementById('img-container').innerHTML = img ? `<img src="${img}" style="width:100%; border-radius:10px; margin-bottom:10px;">` : '';
            document.getElementById('closeModal').style.display = 'flex';
        }

        function confirmClosing() {
            const key = document.getElementById('modal-key').value, piece = document.getElementById('modal-piece').value;
            const qtyUsed = parseInt(document.getElementById('modal-qty').value);
            const item = allData.find(x => x.key === key);
            const duration = Math.round((Date.now() - item.startTs) / 60000);

            database.ref('pannes/' + key).update({ status: 'CLOSED', duration, piece, type: document.getElementById('modal-type').value });
            
            if(piece && piece !== "") {
                const sRef = database.ref('stock/' + piece.toUpperCase());
                sRef.once('value', s => {
                    let currentQty = s.val() ? s.val().qty : 10;
                    sRef.set({ qty: currentQty - qtyUsed });
                });
            }
            document.getElementById('closeModal').style.display = 'none';
        }

        function updateManagerDashboard() {
            const month = document.getElementById('filter-month').value;
            const filtered = month ? allData.filter(p => p.monthStr === month) : allData;
            
            let time = 0; filtered.forEach(p => time += (p.duration || 0));
            const n = filtered.length;
            document.getElementById('m-count').innerText = n;
            document.getElementById('m-time').innerText = time + "m";
            document.getElementById('m-mtbf').innerText = n > 0 ? Math.round((43200 - time)/n) : 43200; // 43200 = min/mois
            document.getElementById('m-mttr').innerText = n > 0 ? Math.round(time/n) : 0;
            
            // Animation alerte MTTR
            if(Math.round(time/n) > 1) document.getElementById('card-mttr').classList.add('alert-blink');
            else document.getElementById('card-mttr').classList.remove('alert-blink');
        }

        function saveUser() {
            const name = document.getElementById('new-username').value, pass = document.getElementById('new-password').value, role = document.getElementById('new-role').value;
            database.ref('users/').push({ name, pass, role }).then(() => { alert("User ajout√©"); document.getElementById('userModal').style.display='none'; });
        }

        function updateMachineList() {
            const machineData = { "SKODA": ["80008172", "80008173"], "CRAFTER": ["80008119", "80008122"], "G.CALIFORNIA": ["80006953"] };
            const p = document.getElementById('in-proj').value, s = document.getElementById('in-mach');
            s.innerHTML = ""; machineData[p].forEach(m => s.innerHTML += `<option value="${m}">${m}</option>`);
        }
    </script>
</body>
</html>
