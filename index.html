<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CVG | Maintenance Pro-Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;800&display=swap');
        :root { --primary: #002b5c; --accent: #00d4ff; --success: #10b981; --danger: #ef4444; --bg: #f8fafc; --card: #ffffff; }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Plus Jakarta Sans', sans-serif; }
        body { background: var(--bg); color: #1e293b; padding: 20px; }
        .alert-marquee { background: #fee2e2; color: #ef4444; padding: 12px; border-radius: 12px; margin-bottom: 20px; font-weight: 800; border: 2px solid #ef4444; display: none; box-shadow: 0 4px 12px rgba(239, 68, 68, 0.2); }
        .blink-danger { animation: blinker 0.6s linear infinite; background-color: var(--danger) !important; color: white !important; }
        @keyframes blinker { 50% { opacity: 0.2; } }
        #toast { position: fixed; top: 20px; right: 20px; background: var(--success); color: white; padding: 15px 25px; border-radius: 12px; font-weight: 800; box-shadow: 0 10px 15px rgba(0,0,0,0.1); display: none; z-index: 10000; animation: slideIn 0.5s ease-out; }
        @keyframes slideIn { from { transform: translateX(100%); } to { transform: translateX(0); } }
        #closeModal { position: fixed; inset: 0; background: rgba(0,0,0,0.7); z-index: 20000; display: none; justify-content: center; align-items: center; padding: 20px; backdrop-filter: blur(5px); }
        #pro-analytics-overlay { position: fixed; inset: 0; background: #f0f2f5; z-index: 10001; display: none; padding: 40px; overflow-y: auto; }
        .stats-grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 25px; margin-top: 20px; }
        .chart-container-pro { background: white; padding: 25px; border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.05); height: 400px; }
        #login-overlay { position: fixed; inset: 0; background: radial-gradient(circle at top right, #003a7d, #001a38); display: flex; justify-content: center; align-items: center; z-index: 9999; }
        .login-box { background: rgba(255, 255, 255, 0.9); backdrop-filter: blur(15px); padding: 50px 40px; border-radius: 30px; width: 420px; text-align: center; box-shadow: 0 25px 50px -12px rgba(0,0,0,0.5); }
        .login-box input { width: 100%; padding: 15px; margin-bottom: 15px; border-radius: 12px; border: 1px solid #ddd; }
        .btn-login { width: 100%; padding: 16px; background: var(--primary); color: white; border: none; border-radius: 15px; font-weight: 800; cursor: pointer; }
        .container { max-width: 1400px; margin: 0 auto; display: none; }
        header { display: flex; justify-content: space-between; align-items: center; background: var(--card); padding: 20px 30px; border-radius: 20px; margin-bottom: 25px; }
        .user-badge { display: flex; align-items: center; gap: 10px; background: #f1f5f9; padding: 8px 15px; border-radius: 50px; }
        .status-dot { width: 10px; height: 10px; background: var(--success); border-radius: 50%; }
        .kpi-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 20px; margin-bottom: 25px; }
        .kpi-card { background: var(--card); padding: 25px; border-radius: 20px; border-left: 5px solid var(--primary); }
        .kpi-card .val { font-size: 1.8rem; font-weight: 800; color: var(--primary); }
        .main-layout { display: grid; grid-template-columns: 400px 1fr; gap: 25px; }
        .panel { background: var(--card); padding: 25px; border-radius: 20px; box-shadow: 0 4px 6px rgba(0,0,0,0.05); }
        .table-container { max-height: 500px; overflow-y: auto; }
        table { width: 100%; border-collapse: collapse; }
        th, td { padding: 15px; text-align: left; border-bottom: 1px solid #f1f5f9; }
        .btn-primary { width: 100%; padding: 14px; background: var(--primary); color: white; border: none; border-radius: 12px; font-weight: 800; cursor: pointer; }
        .badge { padding: 5px 10px; border-radius: 8px; font-weight: 700; font-size: 0.75rem; }
        .badge-red { background: #fee2e2; color: #ef4444; }
        .badge-green { background: #dcfce7; color: #10b981; }
    </style>
</head>
<body>

    <div id="closeModal">
        <div class="panel" style="width:100%; max-width:450px;">
            <h3>D√©tails de Cl√¥ture</h3>
            <input type="hidden" id="modal-id">
            <div style="margin-top:15px">
                <label>Type d'arr√™t</label>
                <select id="modal-type"><option value="M√©canique">üîß M√©canique</option><option value="√âlectrique">‚ö° √âlectrique</option><option value="Process">‚öôÔ∏è Process</option></select>
                <input type="text" id="modal-prob" placeholder="Mochkil..." style="width:100%; padding:12px; margin:10px 0;">
                <input type="text" id="modal-action" placeholder="L7al..." style="width:100%; padding:12px; margin:10px 0;">
                <input type="text" id="modal-end" placeholder="HH:MM" style="width:100%; padding:12px; margin:10px 0;">
                <button class="btn-primary" onclick="confirmClosing()">VALIDER</button>
            </div>
        </div>
    </div>

    <div id="toast">‚úÖ Action r√©ussie !</div>
    <div id="pro-analytics-overlay">
        <button onclick="document.getElementById('pro-analytics-overlay').style.display='none'" class="btn-primary" style="width:auto">Fermer</button>
        <div class="stats-grid">
            <div class="chart-container-pro"><canvas id="chartShiftPro"></canvas></div>
            <div class="chart-container-pro"><canvas id="chartTypesPro"></canvas></div>
        </div>
    </div>

    <div id="login-overlay">
        <div class="login-box">
            <h2>CVG MAINTENANCE</h2>
            <input type="text" id="u-name" placeholder="Utilisateur">
            <input type="password" id="u-pass" placeholder="Mot de passe">
            <button class="btn-login" onclick="handleLogin()">SE CONNECTER</button>
        </div>
    </div>

    <div class="container" id="app-content">
        <header>
            <h1>CVG <span style="color:var(--accent)">DYNAMICS</span></h1>
            <div id="user-info"></div>
            <button class="btn-primary" style="width:auto" onclick="openProDashboard()">PRO STATS</button>
            <button onclick="location.reload()" style="background:var(--danger); color:white; border:none; padding:10px; border-radius:10px; cursor:pointer">Quitter</button>
        </header>

        <div id="dynamic-alert-box" class="alert-marquee"></div>

        <div class="kpi-grid">
            <div class="kpi-card"><h3>Arr√™ts</h3><div class="val" id="kpi-count">0</div></div>
            <div class="kpi-card"><h3>Min Perdues</h3><div class="val" id="kpi-total">0</div></div>
            <div class="kpi-card"><h3>MTTR</h3><div class="val" id="kpi-mttr">0</div></div>
            <div class="kpi-card"><h3>Disponibilit√©</h3><div class="val" id="kpi-avail">100%</div></div>
        </div>

        <div class="main-layout">
            <div class="panel">
                <h3>Nouveau Incident</h3>
                <select id="in-proj" onchange="updateMachines()" style="width:100%; padding:12px; margin:10px 0;">
                    <option value="">-- Projet --</option>
                    <option value="SKODA">SKODA</option>
                    <option value="CRAFTER">CRAFTER</option>
                </select>
                <select id="in-mach" style="width:100%; padding:12px; margin:10px 0;"><option>-- Machine --</option></select>
                <input type="text" id="in-START" placeholder="START (HH:MM)" style="width:100%; padding:12px; margin:10px 0;">
                <button class="btn-primary" onclick="submitEntry()">OUVRIR L'ARR√äT</button>
                <div style="margin-top:20px; height:200px;"><canvas id="factoryChart"></canvas></div>
            </div>

            <div class="panel">
                <h3>Historique Dynamique (Firebase)</h3>
                <div class="table-container">
                    <table>
                        <thead><tr><th>PROJET</th><th>MACHINE</th><th>START</th><th>END</th><th>DUR√âE</th><th>STATUS</th><th>ACTION</th></tr></thead>
                        <tbody id="data-table"></tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, addDoc, onSnapshot, query, orderBy, updateDoc, doc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        // T-config dyalk lli 3titini
        const firebaseConfig = {
            apiKey: "AIzaSyASQa5cLXFllnV6EmYp-ARZ9dndWSKha6c",
            authDomain: "cvgmaroc-gmao.firebaseapp.com",
            databaseURL: "https://cvgmaroc-gmao-default-rtdb.firebaseio.com",
            projectId: "cvgmaroc-gmao",
            storageBucket: "cvgmaroc-gmao.firebasestorage.app",
            messagingSenderId: "72908747564",
            appId: "1:72908747564:web:82f646ef5dd209d03b7289",
            measurementId: "G-FP17SNE4VB"
        };

        const app = initializeApp(firebaseConfig);
        const db_fs = getFirestore(app);
        const pannesCol = collection(db_fs, "incidents");

        window.db = [];
        window.activeUser = null;
        let chartObj = null;

        // Login (Nafs l-logique)
        window.handleLogin = () => {
            const u = document.getElementById('u-name').value;
            const p = document.getElementById('u-pass').value;
            if((u === "admin" && p === "cvg2024") || (u === "user" && p === "user")) {
                window.activeUser = { u, role: u === "admin" ? "admin" : "user" };
                document.getElementById('login-overlay').style.display = 'none';
                document.getElementById('app-content').style.display = 'block';
                startRealtime();
            } else alert("Erreur !");
        };

        // Realtime Data
        function startRealtime() {
            const q = query(pannesCol, orderBy("server_ts", "desc"));
            onSnapshot(q, (snap) => {
                window.db = snap.docs.map(d => ({ id: d.id, ...d.data() }));
                refreshUI();
            });
        }

        // Submit to Firebase
        window.submitEntry = async () => {
            const p = document.getElementById('in-proj').value;
            const m = document.getElementById('in-mach').value;
            const s = document.getElementById('in-START').value;
            if(!p || !m || !s) return alert("Remplir tout !");

            await addDoc(pannesCol, {
                proj: p, mach: m, START: s, END: "-", dur: 0,
                status: "PENDING", author: window.activeUser.u,
                server_ts: serverTimestamp(), real_ts: Date.now()
            });
            document.getElementById('toast').style.display = 'block';
            setTimeout(() => document.getElementById('toast').style.display = 'none', 2000);
        };

        window.confirmClosing = async () => {
            const id = document.getElementById('modal-id').value;
            const endH = document.getElementById('modal-end').value;
            const item = window.db.find(x => x.id === id);
            
            const [sH, sM] = item.START.split(':').map(Number);
            const [eH, eM] = endH.split(':').map(Number);
            let diff = (eH * 60 + eM) - (sH * 60 + sM);
            if(diff < 0) diff += 1440;

            await updateDoc(doc(db_fs, "incidents", id), {
                END: endH, dur: diff, status: "DONE",
                type: document.getElementById('modal-type').value,
                prob: document.getElementById('modal-prob').value
            });
            document.getElementById('closeModal').style.display = 'none';
        };

        window.refreshUI = () => {
            const table = document.getElementById('data-table');
            const totalMin = window.db.reduce((a,b) => a + (b.dur || 0), 0);
            
            table.innerHTML = window.db.map(x => `
                <tr>
                    <td><b>${x.proj}</b></td>
                    <td>${x.mach}</td>
                    <td>${x.START}</td>
                    <td>${x.END}</td>
                    <td><span class="badge ${x.status==='DONE'?'badge-green':'badge-red'}">${x.dur} min</span></td>
                    <td>${x.status}</td>
                    <td>${x.status==='PENDING' ? `<button onclick="closeIncident('${x.id}')">FINIR</button>` : '‚úÖ'}</td>
                </tr>
            `).join('');

            document.getElementById('kpi-count').innerText = window.db.length;
            document.getElementById('kpi-total').innerText = totalMin;
            document.getElementById('kpi-mttr').innerText = window.db.length ? (totalMin / window.db.length).toFixed(1) : 0;
            updateChart();
        };

        window.closeIncident = (id) => {
            document.getElementById('modal-id').value = id;
            document.getElementById('closeModal').style.display = 'flex';
        };

        window.updateMachines = () => {
            const m = { "SKODA": ["80008172", "80008173"], "CRAFTER": ["80008119", "80008122"] };
            const p = document.getElementById('in-proj').value;
            const sel = document.getElementById('in-mach');
            sel.innerHTML = m[p] ? m[p].map(x => `<option value="${x}">${x}</option>`).join('') : '';
        };

        function updateChart() {
            const ctx = document.getElementById('factoryChart').getContext('2d');
            const data = { "SKODA": 0, "CRAFTER": 0 };
            window.db.forEach(x => { if(data.hasOwnProperty(x.proj)) data[x.proj] += x.dur; });
            if(chartObj) chartObj.destroy();
            chartObj = new Chart(ctx, { type: 'bar', data: { labels: Object.keys(data), datasets: [{ label: 'Minutes', data: Object.values(data), backgroundColor: '#002b5c' }] }, options: { maintainAspectRatio: false } });
        }
    </script>
</body>
</html>
