<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>CVG DYNAMICS PRO | Manager Edition</title>
    
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.23/jspdf.plugin.autotable.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;800&display=swap');
        :root { --primary: #002b5c; --accent: #00d4ff; --success: #10b981; --danger: #ef4444; --bg: #f8fafc; }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Plus Jakarta Sans', sans-serif; }
        body { background: var(--bg); padding: 10px; }

        header { background: var(--primary); color: white; padding: 15px; border-radius: 15px; display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px; }
        .card { background: white; padding: 20px; border-radius: 20px; box-shadow: 0 4px 10px rgba(0,0,0,0.05); margin-bottom: 15px; }
        
        .grid-manager { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-bottom: 15px; }
        .kpi { background: white; padding: 15px; border-radius: 15px; text-align: center; border-bottom: 4px solid var(--accent); }
        .kpi span { display: block; font-size: 1.5rem; font-weight: 800; color: var(--primary); }

        select, input { width: 100%; padding: 12px; border-radius: 10px; border: 1.5px solid #e2e8f0; margin-bottom: 10px; outline: none; }
        .btn { width: 100%; padding: 15px; border: none; border-radius: 12px; font-weight: 800; cursor: pointer; transition: 0.3s; }
        .btn-pdf { background: #1e293b; color: white; margin-top: 10px; }
        .btn-stop { background: var(--danger); color: white; }
        
        .hidden { display: none !important; }
        #closeModal { position: fixed; inset: 0; background: rgba(0,0,0,0.8); display: none; justify-content: center; align-items: center; z-index: 10000; padding: 20px; }
        canvas { max-height: 250px; }
    </style>
</head>
<body onclick="enableAudio()">

    <div id="login-overlay" style="position:fixed; inset:0; background:var(--primary); z-index:9999; display:flex; justify-content:center; align-items:center;">
        <div style="background:white; padding:30px; border-radius:20px; width:320px; text-align:center;">
            <h2 style="color:var(--primary)">CVG LOGIN</h2>
            <input type="password" id="pinInput" placeholder="Code PIN" style="margin-top:20px; text-align:center; font-size:1.5rem;">
            <button class="btn btn-stop" style="background:var(--primary)" onclick="checkLogin()">ENTRER</button>
            <p style="font-size:0.7rem; color:grey; margin-top:10px;">Op: 1111 | Tech: 2222 | Manager: 3333</p>
        </div>
    </div>

    <div id="app-content" class="hidden">
        <header>
            <div><small>Interface</small><h2 id="roleTitle">...</h2></div>
            <button onclick="location.reload()" style="background:none; border:none; color:white; font-size:1.2rem;"><i class="fas fa-sign-out-alt"></i></button>
        </header>

        <div id="manager-panel" class="hidden">
            <div class="grid-manager">
                <div class="kpi">Total Pannes<span id="m-count">0</span></div>
                <div class="kpi">Downtime (Min)<span id="m-time">0</span></div>
            </div>
            <div class="card">
                <h4 style="margin-bottom:10px;">R√©partition par Projet</h4>
                <canvas id="managerChart"></canvas>
            </div>
            <button class="btn btn-pdf" onclick="generateDailyPDF()"><i class="fas fa-file-pdf"></i> TELECHARGER RAPPORT PDF</button>
        </div>

        <div id="op-panel" class="card hidden">
            <label>Projet</label>
            <select id="in-proj" onchange="updateMachineList()"><option value="SKODA">SKODA</option><option value="CRAFTER">CRAFTER</option><option value="G.CALIFORNIA">G.CALIFORNIA</option></select>
            <label>Machine</label>
            <select id="in-mach"></select>
            <button class="btn btn-stop" onclick="openArret()">üõë SIGNALER ARR√äT</button>
        </div>

        <div class="card" style="padding:10px;">
            <h4 style="margin:10px;">Historique Live</h4>
            <div id="pannes-list"></div>
        </div>
    </div>

    <div id="closeModal">
        <div style="background:white; padding:25px; border-radius:25px; width:100%; max-width:400px;">
            <h3 style="color:var(--primary)">Cl√¥ture & Pi√®ces</h3>
            <input type="hidden" id="modal-key">
            <label style="margin-top:15px; display:block;">Type de Panne</label>
            <select id="modal-type"><option>M√©canique</option><option>√âlectrique</option><option>Pneumatique</option></select>
            <label>Pi√®ce Chang√©e (Si applicable)</label>
            <input type="text" id="modal-piece" placeholder="Ex: Capteur, Courroie, Valve...">
            <button class="btn btn-stop" style="background:var(--success)" onclick="confirmClosing()">CONFIRMER START</button>
        </div>
    </div>

    <audio id="alertSound" loop src="https://assets.mixkit.co/active_storage/sfx/2869/2869-preview.mp3"></audio>

    <script>
        const machineData = { "SKODA": ["80008172", "80008173"], "CRAFTER": ["80008119", "80008122"], "G.CALIFORNIA": ["80006953"] };
        const firebaseConfig = {
            apiKey: "AIzaSyASQa5cLXFllnV6EmYp-ARZ9dndWSKha6c",
            authDomain: "cvgmaroc-gmao.firebaseapp.com",
            databaseURL: "https://cvgmaroc-gmao-default-rtdb.firebaseio.com",
            projectId: "cvgmaroc-gmao",
            storageBucket: "cvgmaroc-gmao.firebasestorage.app",
            messagingSenderId: "72908747564",
            appId: "1:72908747564:web:82f646ef5dd209d03b7289"
        };
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();
        let currentUser = null; let myChart = null; let allData = [];

        function enableAudio() { window.audioAllowed = true; }

        function checkLogin() {
            const pin = document.getElementById('pinInput').value;
            if(pin === "1111") currentUser = "OPERATEUR";
            else if(pin === "2222") currentUser = "MAINTENANCE";
            else if(pin === "3333") currentUser = "MANAGER";
            else return alert("PIN Erron√©");
            
            document.getElementById('login-overlay').style.display = 'none';
            document.getElementById('app-content').classList.remove('hidden');
            document.getElementById('roleTitle').innerText = currentUser;
            if(currentUser === "OPERATEUR") { document.getElementById('op-panel').classList.remove('hidden'); updateMachineList(); }
            if(currentUser === "MANAGER") document.getElementById('manager-panel').classList.remove('hidden');
            listenFirebase();
        }

        function updateMachineList() {
            const proj = document.getElementById('in-proj').value;
            const select = document.getElementById('in-mach');
            select.innerHTML = "";
            machineData[proj].forEach(m => select.innerHTML += `<option value="${m}">${m}</option>`);
        }

        function openArret() {
            database.ref('pannes/').push({
                proj: document.getElementById('in-proj').value,
                mach: document.getElementById('in-mach').value,
                startTs: Date.now(),
                startStr: new Date().toLocaleTimeString(),
                dateStr: new Date().toLocaleDateString(),
                status: 'OPEN',
                piece: '-'
            });
        }

        function listenFirebase() {
            database.ref('pannes/').on('value', snap => {
                const data = snap.val();
                allData = data ? Object.entries(data).map(([key, val]) => ({key, ...val})) : [];
                renderUI();
                if(currentUser === "MANAGER") updateManagerDashboard();
            });
        }

        function renderUI() {
            const container = document.getElementById('pannes-list');
            container.innerHTML = "";
            let alertActive = false;

            allData.reverse().forEach(p => {
                const isOpen = p.status === 'OPEN';
                if(isOpen) alertActive = true;
                container.innerHTML += `
                    <div style="padding:15px; border-bottom:1px solid #eee; display:flex; justify-content:space-between; align-items:center;">
                        <div>
                            <b>${p.mach}</b> <small>(${p.proj})</small><br>
                            <small>${p.startStr} | ${isOpen ? '‚è≥ En cours' : p.duration+' min | üõ†Ô∏è '+p.piece}</small>
                        </div>
                        ${isOpen && currentUser === 'MAINTENANCE' ? `<button onclick="openModal('${p.key}')" style="background:var(--success); color:white; border:none; padding:8px 15px; border-radius:8px;">FINIR</button>` : `<b style="color:${isOpen?'red':'green'}">${isOpen?'ARR√äT':'OK'}</b>`}
                    </div>
                `;
            });

            if(alertActive && currentUser === "MAINTENANCE") {
                if(window.audioAllowed) document.getElementById('alertSound').play();
            } else { document.getElementById('alertSound').pause(); }
        }

        function openModal(key) { document.getElementById('modal-key').value = key; document.getElementById('closeModal').style.display = 'flex'; }

        function confirmClosing() {
            const key = document.getElementById('modal-key').value;
            const item = allData.find(x => x.key === key);
            const duration = Math.round((Date.now() - item.startTs) / 60000);
            database.ref('pannes/' + key).update({
                status: 'CLOSED',
                duration: duration,
                type: document.getElementById('modal-type').value,
                piece: document.getElementById('modal-piece').value || 'Aucune'
            }).then(() => document.getElementById('closeModal').style.display = 'none');
        }

        // --- PDF & DASHBOARD ---
        function updateManagerDashboard() {
            const stats = { "SKODA": 0, "CRAFTER": 0, "G.CALIFORNIA": 0 };
            let totalTime = 0;
            allData.forEach(p => { if(p.duration) { stats[p.proj] += p.duration; totalTime += p.duration; } });
            
            document.getElementById('m-count').innerText = allData.length;
            document.getElementById('m-time').innerText = totalTime;

            const ctx = document.getElementById('managerChart').getContext('2d');
            if(myChart) myChart.destroy();
            myChart = new Chart(ctx, {
                type: 'bar',
                data: { labels: Object.keys(stats), datasets: [{ label: 'Minutes Perdues', data: Object.values(stats), backgroundColor: '#00d4ff' }] }
            });
        }

        function generateDailyPDF() {
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();
            doc.text("RAPPORT DE MAINTENANCE CVG - " + new Date().toLocaleDateString(), 15, 15);
            
            const rows = allData.map(p => [p.dateStr, p.mach, p.proj, p.startStr, p.duration || '0', p.type || '-', p.piece]);
            doc.autoTable({
                head: [['Date', 'Machine', 'Projet', 'Start', 'Duree(m)', 'Type', 'Piece']],
                body: rows,
                startY: 25
            });
            doc.save("Rapport_Maintenance.pdf");
        }
    </script>
</body>
</html>
