<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>CVG DYNAMICS | Smart GMAO 2026</title>
    
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.23/jspdf.plugin.autotable.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;800&display=swap');
        :root { --primary: #002b5c; --accent: #00d4ff; --success: #10b981; --danger: #ef4444; --warning: #f59e0b; --bg: #f8fafc; --purple: #8b5cf6; }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Plus Jakarta Sans', sans-serif; }
        body { background: var(--bg); padding: 10px; color: #1e293b; }

        header { background: var(--primary); color: white; padding: 15px; border-radius: 15px; display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px; }
        .card { background: white; padding: 15px; border-radius: 20px; box-shadow: 0 4px 10px rgba(0,0,0,0.05); margin-bottom: 15px; }
        .grid-kpi { display: grid; grid-template-columns: repeat(2, 1fr); gap: 10px; margin-bottom: 15px; }
        .kpi-card { background: white; padding: 12px; border-radius: 15px; border-left: 5px solid var(--accent); }
        .kpi-card span { display: block; font-size: 0.6rem; color: #64748b; font-weight: 800; text-transform: uppercase; }
        .kpi-card b { font-size: 1rem; color: var(--primary); }

        .btn { width: 100%; padding: 12px; border: none; border-radius: 12px; font-weight: 800; cursor: pointer; display: flex; align-items: center; justify-content: center; gap: 8px; transition: 0.3s; }
        .btn-stop { background: var(--danger); color: white; }
        .btn-success { background: var(--success); color: white; }
        input, select { width: 100%; padding: 12px; border-radius: 10px; border: 1.5px solid #e2e8f0; margin-bottom: 10px; outline: none; }
        
        .hidden { display: none !important; }
        .modal { position: fixed; inset: 0; background: rgba(0,0,0,0.85); display: none; justify-content: center; align-items: center; z-index: 10000; padding: 20px; backdrop-filter: blur(5px); }
        .stock-item { display: flex; justify-content: space-between; padding: 8px 0; border-bottom: 1px dashed #eee; font-size: 0.85rem; }
        .stock-low { color: var(--danger); font-weight: bold; }
    </style>
</head>
<body onclick="enableAudio()">

    <div id="login-overlay" style="position:fixed; inset:0; background:var(--primary); z-index:9999; display:flex; justify-content:center; align-items:center;">
        <div class="card" style="width:340px; text-align:center;">
            <h2 style="margin-bottom:20px;">GMAO CVG</h2>
            <input type="text" id="login-user" placeholder="Utilisateur">
            <input type="password" id="login-pass" placeholder="Mot de passe">
            <button class="btn" style="background:var(--primary); color:white" onclick="handleLogin()">ACC√âDER</button>
            <p style="font-size:0.7rem; color:grey; margin-top:10px;">Admin: admin / 3333</p>
        </div>
    </div>

    <div id="app-content" class="hidden">
        <header>
            <div><small id="roleText" style="color:var(--accent); font-weight:800;"></small><h2>CVG DYNAMICS</h2></div>
            <button onclick="location.reload()" style="background:none; border:none; color:white;"><i class="fas fa-power-off"></i></button>
        </header>

        <div id="manager-panel" class="hidden">
            <div class="card" style="padding:10px;"><input type="month" id="filter-month" onchange="updateManagerDashboard()"></div>
            <div class="grid-kpi">
                <div class="kpi-card"><span>Pannes</span><b id="m-count">0</b></div>
                <div class="kpi-card"><span>Downtime (Min)</span><b id="m-time">0</b></div>
                <div class="kpi-card"><span>MTBF (H)</span><b id="m-mtbf">0</b></div>
                <div class="kpi-card"><span>MTTR (Min)</span><b id="m-mttr">0</b></div>
            </div>
            <div style="display:grid; grid-template-columns:1fr 1fr; gap:10px; margin-bottom:15px;">
                <button class="btn" style="background:#1e293b; color:white;" onclick="generateDailyPDF()">PDF</button>
                <button class="btn" style="background:var(--purple); color:white;" onclick="document.getElementById('userModal').style.display='flex'">USERS</button>
            </div>
        </div>

        <div id="stock-panel" class="card hidden">
            <h4 style="font-size:0.8rem; margin-bottom:10px;"><i class="fas fa-warehouse"></i> STOCK PI√àCES</h4>
            <div id="stock-list"></div>
        </div>

        <div id="op-panel" class="card hidden">
            <select id="in-proj" onchange="updateMachineList()"><option value="SKODA">SKODA</option><option value="CRAFTER">CRAFTER</option><option value="G.CALIFORNIA">G.CALIFORNIA</option></select>
            <select id="in-mach"></select>
            <button class="btn btn-stop" onclick="handlePanneSignal()"><i class="fas fa-exclamation-triangle"></i> SIGNALER ARR√äT</button>
        </div>

        <div class="card">
            <h4 style="margin-bottom:10px; font-size:0.9rem;"><i class="fas fa-history"></i> DERNIERS ARR√äTS</h4>
            <div id="pannes-list"></div>
        </div>
    </div>

    <div id="closeModal" class="modal">
        <div class="card" style="width:100%; max-width:400px;">
            <input type="hidden" id="modal-key">
            <h3>D√©tails R√©paration</h3>
            <label>Intervention</label>
            <select id="modal-type"><option>üîß M√©canique</option><option>‚ö° √âlectrique</option><option>‚öôÔ∏è Process</option></select>
            <input type="text" id="modal-piece" placeholder="Pi√®ce utilis√©e">
            <input type="number" id="modal-qty" value="1">
            <button class="btn btn-success" onclick="confirmClosing()">VALIDER</button>
            <button class="btn" style="background:none;" onclick="document.getElementById('closeModal').style.display='none'">Fermer</button>
        </div>
    </div>

    <div id="userModal" class="modal">
        <div class="card" style="width:100%; max-width:400px;">
            <h3>Gestion Comptes</h3>
            <input type="text" id="new-u-name" placeholder="Nom">
            <input type="password" id="new-u-pass" placeholder="Pass">
            <select id="new-u-role"><option value="OPERATEUR">OPERATEUR</option><option value="MAINTENANCE">MAINTENANCE</option></select>
            <button class="btn btn-success" onclick="addUser()">AJOUTER</button>
            <hr style="margin:10px 0; opacity:0.1;">
            <div id="u-list" style="max-height:100px; overflow-y:auto;"></div>
            <button class="btn" onclick="document.getElementById('userModal').style.display='none'">FERMER</button>
        </div>
    </div>

    <audio id="alertSound" loop src="https://assets.mixkit.co/active_storage/sfx/2869/2869-preview.mp3"></audio>

    <script>
        const machineData = { "SKODA": ["80008172", "80008173"], "CRAFTER": ["80008119", "80008122"], "G.CALIFORNIA": ["80006953"] };
        const firebaseConfig = {
            apiKey: "AIzaSyASQa5cLXFllnV6EmYp-ARZ9dndWSKha6c",
            authDomain: "cvgmaroc-gmao.firebaseapp.com",
            databaseURL: "https://cvgmaroc-gmao-default-rtdb.firebaseio.com",
            projectId: "cvgmaroc-gmao",
            storageBucket: "cvgmaroc-gmao.firebasestorage.app",
            messagingSenderId: "72908747564",
            appId: "1:72908747564:web:82f646ef5dd209d03b7289"
        };
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();
        let currentUser = null, allData = [];

        function enableAudio() { window.audioAllowed = true; }

        function handleLogin() {
            const u = document.getElementById('login-user').value.trim().toLowerCase();
            const p = document.getElementById('login-pass').value;
            if(u === "admin" && p === "3333") return startApp("MANAGER");
            database.ref('users/').once('value', snap => {
                let found = false;
                if(snap.val()) Object.values(snap.val()).forEach(usr => {
                    if(usr.name.toLowerCase() === u && usr.pass === p) { found = true; startApp(usr.role); }
                });
                if(!found) alert("Erreur identifiants");
            });
        }

        function startApp(role) {
            currentUser = role;
            document.getElementById('login-overlay').style.display = 'none';
            document.getElementById('app-content').classList.remove('hidden');
            document.getElementById('roleText').innerText = role;
            if(role !== "OPERATEUR") { document.getElementById('stock-panel').classList.remove('hidden'); listenStock(); }
            if(role === "OPERATEUR") { document.getElementById('op-panel').classList.remove('hidden'); updateMachineList(); }
            if(role === "MANAGER") { document.getElementById('manager-panel').classList.remove('hidden'); loadUsers(); }
            listenFirebase();
        }

        function handlePanneSignal() {
            database.ref('pannes/').push({
                proj: document.getElementById('in-proj').value, mach: document.getElementById('in-mach').value,
                startTs: Date.now(), dateStr: new Date().toLocaleDateString('fr-FR'),
                monthStr: new Date().toISOString().slice(0, 7), status: 'OPEN'
            }).then(() => alert("Arr√™t signal√© !"));
        }

        function listenFirebase() {
            database.ref('pannes/').on('value', snap => {
                allData = snap.val() ? Object.entries(snap.val()).map(([key, val]) => ({key, ...val})) : [];
                renderUI();
                if(currentUser === "MANAGER") updateManagerDashboard();
            });
        }

        function renderUI() {
            const container = document.getElementById('pannes-list'); container.innerHTML = ""; let alertOn = false;
            allData.slice(-10).reverse().forEach(p => {
                const isOpen = p.status === 'OPEN'; if(isOpen) alertOn = true;
                container.innerHTML += `<div class="card" style="padding:12px; border-left:5px solid ${isOpen?'red':'green'}">
                    <b>${p.mach} (${p.proj})</b><br><small>${p.dateStr} | ${isOpen ? 'ARR√äT' : p.duration+' min'}</small>
                    ${isOpen && currentUser === 'MAINTENANCE' ? `<button class="btn btn-success" style="padding:5px; margin-top:5px;" onclick="openRepriseModal('${p.key}')">REPRISE</button>` : ''}
                </div>`;
            });
            if(alertOn && currentUser === "MAINTENANCE") { if(window.audioAllowed) document.getElementById('alertSound').play(); }
            else document.getElementById('alertSound').pause();
        }

        function openRepriseModal(key) { document.getElementById('modal-key').value = key; document.getElementById('closeModal').style.display = 'flex'; }

        function confirmClosing() {
            const key = document.getElementById('modal-key').value;
            const piece = document.getElementById('modal-piece').value.toUpperCase().trim();
            const qty = parseInt(document.getElementById('modal-qty').value) || 1;
            const item = allData.find(x => x.key === key);
            const duration = Math.round((Date.now() - item.startTs) / 60000);

            database.ref('pannes/'+key).update({ status:'CLOSED', duration, piece:piece||'N/A', type:document.getElementById('modal-type').value })
            .then(() => {
                if(piece && piece !== 'N/A') {
                    const sRef = database.ref('stock/'+piece);
                    sRef.once('value', s => { let cur = s.val()?s.val().qty:10; sRef.set({qty: Math.max(0, cur-qty)}); });
                }
                document.getElementById('closeModal').style.display = 'none';
                document.getElementById('modal-piece').value = "";
            });
        }

        function updateManagerDashboard() {
            const filter = document.getElementById('filter-month').value;
            const filtered = filter ? allData.filter(p => p.monthStr === filter) : allData;
            let totalTime = 0; filtered.forEach(p => { let d = parseInt(p.duration); if(!isNaN(d)) totalTime += d; });
            const n = filtered.length;

            document.getElementById('m-count').innerText = n;
            document.getElementById('m-time').innerText = totalTime;
            document.getElementById('m-mtbf').innerText = n > 0 ? Math.round((720 - totalTime/60)/n) : 720;
            document.getElementById('m-mttr').innerText = n > 0 ? Math.round(totalTime/n) : 0;
        }

        function listenStock() {
            database.ref('stock/').on('value', snap => {
                const div = document.getElementById('stock-list'); div.innerHTML = "";
                if(snap.val()) Object.entries(snap.val()).forEach(([id, s]) => {
                    div.innerHTML += `<div class="stock-item ${s.qty<=2?'stock-low':''}"><span>${id}</span><b>${s.qty}</b></div>`;
                });
            });
        }

        function addUser() {
            const n = document.getElementById('new-u-name').value, p = document.getElementById('new-u-pass').value, r = document.getElementById('new-u-role').value;
            if(n && p) database.ref('users/').push({name:n, pass:p, role:r}).then(() => alert("Ajout√©"));
        }

        function loadUsers() {
            database.ref('users/').on('value', snap => {
                const div = document.getElementById('u-list'); div.innerHTML = "";
                if(snap.val()) Object.entries(snap.val()).forEach(([k, u]) => {
                    div.innerHTML += `<div style="display:flex; justify-content:space-between; font-size:0.7rem; padding:3px;"><span>${u.name}</span><i class="fas fa-trash" onclick="database.ref('users/${k}').remove()"></i></div>`;
                });
            });
        }

        function updateMachineList() {
            const p = document.getElementById('in-proj').value, s = document.getElementById('in-mach'); s.innerHTML = "";
            machineData[p].forEach(m => s.innerHTML += `<option value="${m}">${m}</option>`);
        }

        function generateDailyPDF() {
            const { jsPDF } = window.jspdf; const doc = new jsPDF();
            doc.text("RAPPORT GMAO - CVG", 15, 20);
            const rows = allData.map(p => [p.dateStr, p.mach, p.proj, p.duration||'0', p.piece||'-']);
            doc.autoTable({ head:[['Date','Machine','Projet','Min','Pi√®ce']], body: rows, startY: 25 });
            doc.save("Rapport.pdf");
        }
    </script>
</body>
</html>
