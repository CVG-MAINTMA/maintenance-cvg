<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>CVG DYNAMICS PRO | Admin Edition</title>
    
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.23/jspdf.plugin.autotable.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;800&display=swap');
        :root { --primary: #002b5c; --accent: #00d4ff; --success: #10b981; --danger: #ef4444; --warning: #f59e0b; --bg: #f8fafc; --purple: #8b5cf6; }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Plus Jakarta Sans', sans-serif; }
        body { background: var(--bg); padding: 10px; }

        header { background: var(--primary); color: white; padding: 15px; border-radius: 15px; display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px; }
        .card { background: white; padding: 20px; border-radius: 20px; box-shadow: 0 4px 10px rgba(0,0,0,0.05); margin-bottom: 15px; }
        
        .grid-kpi { display: grid; grid-template-columns: repeat(2, 1fr); gap: 10px; margin-bottom: 15px; }
        .kpi-card { background: white; padding: 15px; border-radius: 15px; border-left: 5px solid var(--accent); position: relative; overflow: hidden; }
        .kpi-card span { display: block; font-size: 0.7rem; color: #64748b; font-weight: 800; text-transform: uppercase; }
        .kpi-card b { font-size: 1.2rem; color: var(--primary); }

        .btn { width: 100%; padding: 12px; border: none; border-radius: 12px; font-weight: 800; cursor: pointer; transition: 0.3s; display: flex; align-items: center; justify-content: center; gap: 10px; }
        .btn-pdf { background: #1e293b; color: white; margin-top: 10px; }
        .btn-stop { background: var(--danger); color: white; }
        
        input, select { width: 100%; padding: 12px; border-radius: 10px; border: 1.5px solid #e2e8f0; margin-bottom: 10px; outline: none; }
        .hidden { display: none !important; }
        .alert-blink { animation: blinker 1.5s linear infinite; }
        @keyframes blinker { 50% { opacity: 0.3; } }
        #closeModal, #userModal { position: fixed; inset: 0; background: rgba(0,0,0,0.85); display: none; justify-content: center; align-items: center; z-index: 10000; padding: 20px; backdrop-filter: blur(4px); }
    </style>
</head>
<body onclick="enableAudio()">

    <div id="login-overlay" style="position:fixed; inset:0; background:var(--primary); z-index:9999; display:flex; justify-content:center; align-items:center;">
        <div class="card" style="width:340px; text-align:center;">
            <i class="fas fa-lock fa-3x" style="color:var(--primary); margin-bottom:15px;"></i>
            <h2 style="margin-bottom:20px;">CONNEXION</h2>
            <input type="text" id="login-user" placeholder="Nom d'utilisateur">
            <input type="password" id="login-pass" placeholder="Mot de passe">
            <button class="btn" style="background:var(--primary); color:white;" onclick="handleLogin()">ACC√âDER</button>
        </div>
    </div>

    <div id="app-content" class="hidden">
        <header>
            <div><small id="roleText"></small><h2 style="font-size:1rem;">CVG DYNAMICS</h2></div>
            <button onclick="location.reload()" style="background:rgba(255,255,255,0.2); border:none; color:white; padding:8px; border-radius:10px;"><i class="fas fa-sign-out-alt"></i></button>
        </header>

        <div id="admin-tools" class="hidden" style="margin-bottom:15px;">
            <button class="btn" style="background:var(--purple); color:white;" onclick="document.getElementById('userModal').style.display='flex'">
                <i class="fas fa-user-plus"></i> CR√âER NOUVEL UTILISATEUR
            </button>
        </div>

        <div id="manager-panel" class="hidden">
            <div class="grid-kpi">
                <div class="kpi-card"><span>Pannes</span><b id="m-count">0</b></div>
                <div class="kpi-card" style="border-left-color: var(--danger);"><span>Downtime</span><b id="m-time">0</b></div>
                <div class="kpi-card" id="card-mtbf" style="border-left-color: var(--success);"><span>MTBF</span><b id="m-mtbf">0</b></div>
                <div class="kpi-card" id="card-mttr" style="border-left-color: var(--purple);"><span>MTTR</span><b id="m-mttr">0</b></div>
            </div>
            <div class="card"><canvas id="managerChart"></canvas></div>
            <button class="btn btn-pdf" onclick="generateDailyPDF()">EXPORT PDF</button>
        </div>

        <div id="op-panel" class="card hidden">
            <select id="in-proj" onchange="updateMachineList()"><option value="SKODA">SKODA</option><option value="CRAFTER">CRAFTER</option><option value="G.CALIFORNIA">G.CALIFORNIA</option></select>
            <select id="in-mach"></select>
            <button class="btn btn-stop" onclick="openArret()">SIGNALER ARR√äT</button>
        </div>

        <div class="card">
            <h4><i class="fas fa-list"></i> √âTAT ACTUEL</h4>
            <div id="pannes-list"></div>
        </div>
    </div>

    <div id="userModal">
        <div class="card" style="width:100%; max-width:400px;">
            <h3>Nouvel Utilisateur</h3>
            <input type="text" id="new-username" placeholder="Nom (Ex: Ahmed)">
            <input type="password" id="new-password" placeholder="Mot de passe">
            <select id="new-role">
                <option value="OPERATEUR">OPERATEUR</option>
                <option value="MAINTENANCE">MAINTENANCE</option>
                <option value="MANAGER">MANAGER</option>
            </select>
            <button class="btn" style="background:var(--success); color:white;" onclick="saveUser()">ENREGISTRER</button>
            <button class="btn" style="margin-top:10px;" onclick="document.getElementById('userModal').style.display='none'">ANNULER</button>
        </div>
    </div>

    <div id="closeModal">
        <div class="card" style="width:100%; max-width:400px;">
            <h3>Reprise Machine</h3>
            <input type="hidden" id="modal-key">
            <select id="modal-type"><option>üîß M√©canique</option><option>‚ö° √âlectrique</option><option>‚öôÔ∏è Process</option></select>
            <input type="text" id="modal-piece" placeholder="Pi√®ce utilis√©e">
            <button class="btn" style="background:var(--success); color:white;" onclick="confirmClosing()">VALIDER</button>
        </div>
    </div>

    <audio id="alertSound" loop src="https://assets.mixkit.co/active_storage/sfx/2869/2869-preview.mp3"></audio>

    <script>
        const machineData = { "SKODA": ["80008172", "80008173"], "CRAFTER": ["80008119", "80008122"], "G.CALIFORNIA": ["80006953"] };
        const firebaseConfig = {
            apiKey: "AIzaSyASQa5cLXFllnV6EmYp-ARZ9dndWSKha6c",
            authDomain: "cvgmaroc-gmao.firebaseapp.com",
            databaseURL: "https://cvgmaroc-gmao-default-rtdb.firebaseio.com",
            projectId: "cvgmaroc-gmao",
            storageBucket: "cvgmaroc-gmao.firebasestorage.app",
            messagingSenderId: "72908747564",
            appId: "1:72908747564:web:82f646ef5dd209d03b7289"
        };
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();
        let currentUser = null; let allData = []; let myChart = null;

        function enableAudio() { window.audioAllowed = true; }

        // Logic dial User Management
        function handleLogin() {
            const userVal = document.getElementById('login-user').value;
            const passVal = document.getElementById('login-pass').value;

            // Fallback pour les codes par d√©faut
            if(userVal === "admin" && passVal === "3333") { startApp("MANAGER"); return; }

            database.ref('users/').once('value', snap => {
                const users = snap.val();
                let found = false;
                if(users) {
                    Object.values(users).forEach(u => {
                        if(u.name === userVal && u.pass === passVal) {
                            found = true;
                            startApp(u.role);
                        }
                    });
                }
                if(!found) alert("Utilisateur ou Mot de passe incorrect");
            });
        }

        function saveUser() {
            const name = document.getElementById('new-username').value;
            const pass = document.getElementById('new-password').value;
            const role = document.getElementById('new-role').value;
            if(!name || !pass) return alert("Remplir tous les champs");

            database.ref('users/').push({ name, pass, role })
            .then(() => {
                alert("Utilisateur Ajout√© !");
                document.getElementById('userModal').style.display = 'none';
            });
        }

        function startApp(role) {
            currentUser = role;
            document.getElementById('login-overlay').style.display = 'none';
            document.getElementById('app-content').classList.remove('hidden');
            document.getElementById('roleText').innerText = "MODE " + role;
            
            if(role === "MANAGER" || role === "MAINTENANCE") document.getElementById('admin-tools').classList.remove('hidden');
            if(role === "OPERATEUR") { document.getElementById('op-panel').classList.remove('hidden'); updateMachineList(); }
            if(role === "MANAGER") document.getElementById('manager-panel').classList.remove('hidden');
            listenFirebase();
        }

        // --- Baqi l-code dialk l-asli bla tghyir f l-logic ---
        function updateMachineList() {
            const proj = document.getElementById('in-proj').value;
            const select = document.getElementById('in-mach');
            select.innerHTML = "";
            machineData[proj].forEach(m => select.innerHTML += `<option value="${m}">${m}</option>`);
        }

        function openArret() {
            const proj = document.getElementById('in-proj').value;
            const mach = document.getElementById('in-mach').value;
            database.ref('pannes/').push({
                proj, mach, startTs: Date.now(),
                startStr: new Date().toLocaleTimeString('fr-FR'),
                dateStr: new Date().toLocaleDateString('fr-FR'),
                status: 'OPEN', piece: '-'
            });
        }

        function listenFirebase() {
            database.ref('pannes/').on('value', snap => {
                const data = snap.val();
                allData = data ? Object.entries(data).map(([key, val]) => ({key, ...val})) : [];
                renderUI();
                if(currentUser === "MANAGER") updateManagerDashboard();
            });
        }

        function renderUI() {
            const container = document.getElementById('pannes-list');
            container.innerHTML = "";
            let alertActive = false;
            allData.slice().reverse().forEach(p => {
                const isOpen = p.status === 'OPEN';
                if(isOpen) alertActive = true;
                container.innerHTML += `
                    <div style="padding:12px; border-bottom:1px solid #eee; display:flex; justify-content:space-between; background:${isOpen ? '#fff5f5' : 'transparent'}">
                        <div><b>${p.mach}</b> (${p.proj})<br><small>${p.startStr} | ${isOpen ? 'EN ARR√äT' : p.duration + 'm'}</small></div>
                        ${isOpen && currentUser === 'MAINTENANCE' ? `<button onclick="openModal('${p.key}')" style="background:var(--success); color:white; padding:5px 10px; border-radius:8px; border:none;">REPRISE</button>` : ''}
                    </div>`;
            });
            if(alertActive && currentUser === "MAINTENANCE") {
                if(window.audioAllowed) document.getElementById('alertSound').play();
            } else { document.getElementById('alertSound').pause(); }
        }

        function openModal(key) { document.getElementById('modal-key').value = key; document.getElementById('closeModal').style.display = 'flex'; }

        function confirmClosing() {
            const key = document.getElementById('modal-key').value;
            const item = allData.find(x => x.key === key);
            const duration = Math.round((Date.now() - item.startTs) / 60000);
            database.ref('pannes/' + key).update({
                status: 'CLOSED', duration,
                type: document.getElementById('modal-type').value,
                piece: document.getElementById('modal-piece').value || 'N/A'
            }).then(() => document.getElementById('closeModal').style.display = 'none');
        }

        function updateManagerDashboard() {
            let totalDowntime = 0;
            allData.forEach(p => { if(p.duration) totalDowntime += p.duration; });
            const nb = allData.length;
            const mtbf = nb > 0 ? Math.round((1440 - totalDowntime) / nb) : 1440;
            const mttr = nb > 0 ? Math.round(totalDowntime / nb) : 0;

            document.getElementById('m-count').innerText = nb;
            document.getElementById('m-time').innerText = totalDowntime + "m";
            document.getElementById('m-mtbf').innerText = mtbf + "m";
            document.getElementById('m-mttr').innerText = mttr + "m";

            const mttrVal = document.getElementById('m-mttr');
            if(mttr > 1) mttrVal.classList.add('alert-blink'); else mttrVal.classList.remove('alert-blink');
        }

        function generateDailyPDF() {
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();
            doc.text("RAPPORT GMAO CVG", 15, 20);
            const rows = allData.map(p => [p.dateStr, p.mach, p.proj, p.duration || '0', p.piece]);
            doc.autoTable({ head: [['Date', 'Machine', 'Projet', 'Min', 'Pi√®ce']], body: rows, startY: 30 });
            doc.save("Rapport.pdf");
        }
    </script>
</body>
</html>
