<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CVG DYNAMICS | Smart Analytics</title>
    
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Plus+Jakarta+Sans:wght@300;400;600;800&display=swap');
        
        :root {
            --bg-dark: #050b18;
            --card-bg: #0f172a;
            --neon-blue: #00d4ff;
            --neon-purple: #9d50bb;
            --neon-green: #10b981;
            --text-main: #f8fafc;
        }

        body { 
            background: var(--bg-dark); 
            color: var(--text-main); 
            font-family: 'Plus Jakarta Sans', sans-serif;
            margin: 0; padding: 10px;
        }

        .dashboard-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            padding: 10px;
        }

        .glass-card {
            background: var(--card-bg);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 24px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            transition: transform 0.3s ease;
        }

        .glass-card:hover { transform: translateY(-5px); border-color: var(--neon-blue); }

        h2, h3 { font-family: 'Orbitron', sans-serif; letter-spacing: 2px; text-transform: uppercase; }

        /* Gauge Styling */
        .gauge-container { position: relative; width: 200px; margin: 0 auto; }
        .gauge-value {
            position: absolute; top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            font-size: 1.8rem; font-weight: 800; color: var(--neon-blue);
        }

        /* Status Badges */
        .status-pill {
            padding: 5px 12px; border-radius: 50px; font-size: 0.7rem; font-weight: 800;
            background: rgba(0, 212, 255, 0.1); border: 1px solid var(--neon-blue); color: var(--neon-blue);
        }

        #login-screen {
            position: fixed; inset: 0; background: var(--bg-dark); z-index: 1000;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
        }

        .btn-neon {
            background: transparent; border: 2px solid var(--neon-blue); color: var(--neon-blue);
            padding: 15px 40px; border-radius: 50px; cursor: pointer; font-weight: 800;
            box-shadow: 0 0 15px rgba(0, 212, 255, 0.3);
        }

        canvas { filter: drop-shadow(0 0 10px rgba(0, 212, 255, 0.1)); }
    </style>
</head>
<body>

    <div id="login-screen">
        <h1 style="font-family: 'Orbitron'; color: var(--neon-blue); margin-bottom: 30px;">CVG CORE ENGINE</h1>
        <input type="password" id="pinInput" placeholder="ENTER ACCESS PIN" style="background: transparent; border: none; border-bottom: 2px solid white; color: white; text-align: center; font-size: 2rem; margin-bottom: 30px; outline: none; width: 250px;">
        <button class="btn-neon" onclick="checkLogin()">INITIATE SYSTEM</button>
    </div>

    <div id="app-content" style="display:none;">
        <header style="padding: 20px; display: flex; justify-content: space-between; align-items: center;">
            <div class="status-pill">SYSTEM: ACTIVE</div>
            <h3>CVG <span style="color:var(--neon-blue)">DYNAMICS</span> ANALYTICS</h3>
            <div id="timer" style="font-family: 'Orbitron'; font-size: 0.8rem;"></div>
        </header>

        <div class="dashboard-grid">
            <div class="glass-card">
                <h3>Disponibilité OEE</h3>
                <div class="gauge-container">
                    <canvas id="oeeGauge"></canvas>
                    <div class="gauge-value" id="oeeText">0%</div>
                </div>
                <p style="text-align: center; color: #64748b; font-size: 0.8rem;">Basé sur 480min de production / Shift</p>
            </div>

            <div class="glass-card">
                <h3>Arrêts par Projet (min)</h3>
                <canvas id="projectChart"></canvas>
            </div>

            <div class="glass-card">
                <h3>Nature des Pannes</h3>
                <canvas id="typeChart"></canvas>
            </div>

            <div class="glass-card">
                <h3>Criticités Machines</h3>
                <div id="bad-machines-list"></div>
            </div>
        </div>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyASQa5cLXFllnV6EmYp-ARZ9dndWSKha6c",
            authDomain: "cvgmaroc-gmao.firebaseapp.com",
            databaseURL: "https://cvgmaroc-gmao-default-rtdb.firebaseio.com",
            projectId: "cvgmaroc-gmao",
            storageBucket: "cvgmaroc-gmao.firebasestorage.app",
            messagingSenderId: "72908747564",
            appId: "1:72908747564:web:82f646ef5dd209d03b7289"
        };
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();
        let charts = {};

        function checkLogin() {
            if(document.getElementById('pinInput').value === "3333") {
                document.getElementById('login-screen').style.display = 'none';
                document.getElementById('app-content').style.display = 'block';
                startAnalytics();
            } else { alert("ACCESS DENIED"); }
        }

        function startAnalytics() {
            database.ref('pannes/').on('value', snap => {
                const data = snap.val() ? Object.values(snap.val()) : [];
                updateVisuals(data);
            });
            setInterval(() => { document.getElementById('timer').innerText = new Date().toLocaleTimeString(); }, 1000);
        }

        function updateVisuals(data) {
            const finished = data.filter(p => p.status === 'CLOSED');
            
            // 1. CALCUL OEE (Gauge)
            const totalDown = finished.reduce((acc, p) => acc + (p.duration || 0), 0);
            const oee = Math.round(((480 - totalDown) / 480) * 100);
            document.getElementById('oeeText').innerText = oee + "%";
            renderGauge(oee);

            // 2. PROJECT CHART (With Gradients)
            const projStats = { SKODA: 0, CRAFTER: 0, "G.CALIFORNIA": 0 };
            finished.forEach(p => { if(projStats[p.proj] !== undefined) projStats[p.proj] += p.duration; });
            renderBarChart(projStats);

            // 3. TYPE CHART (Nature of issues)
            const typeStats = {};
            finished.forEach(p => { if(p.type) typeStats[p.type] = (typeStats[p.type] || 0) + 1; });
            renderPieChart(typeStats);

            // 4. CRITICAL MACHINES
            const machStats = {};
            data.forEach(p => { machStats[p.mach] = (machStats[p.mach] || 0) + 1; });
            const top3 = Object.entries(machStats).sort((a,b) => b[1] - a[1]).slice(0,3);
            document.getElementById('bad-machines-list').innerHTML = top3.map(m => `
                <div style="display:flex; justify-content:space-between; padding:15px 0; border-bottom:1px solid #1e293b;">
                    <span><i class="fas fa-robot" style="color:var(--neon-blue)"></i> ${m[0]}</span>
                    <b style="color:var(--danger)">${m[1]} ARRÊTS</b>
                </div>
            `).join('');
        }

        function renderGauge(val) {
            const ctx = document.getElementById('oeeGauge').getContext('2d');
            if(charts.gauge) charts.gauge.destroy();
            charts.gauge = new Chart(ctx, {
                type: 'doughnut',
                data: {
                    datasets: [{
                        data: [val, 100 - val],
                        backgroundColor: [val > 80 ? '#10b981' : '#ef4444', '#1e293b'],
                        borderWidth: 0,
                        circumference: 270,
                        rotation: 225
                    }]
                },
                options: { cutout: '85%', plugins: { legend: { display: false } } }
            });
        }

        function renderBarChart(stats) {
            const ctx = document.getElementById('projectChart').getContext('2d');
            const grad = ctx.createLinearGradient(0, 0, 0, 400);
            grad.addColorStop(0, '#00d4ff');
            grad.addColorStop(1, '#9d50bb');

            if(charts.bar) charts.bar.destroy();
            charts.bar = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: Object.keys(stats),
                    datasets: [{
                        label: 'Minutes',
                        data: Object.values(stats),
                        backgroundColor: grad,
                        borderRadius: 10
                    }]
                },
                options: {
                    plugins: { legend: { display: false } },
                    scales: {
                        y: { grid: { color: '#1e293b' }, ticks: { color: '#64748b' } },
                        x: { ticks: { color: '#64748b' } }
                    }
                }
            });
        }

        function renderPieChart(stats) {
            const ctx = document.getElementById('typeChart').getContext('2d');
            if(charts.pie) charts.pie.destroy();
            charts.pie = new Chart(ctx, {
                type: 'polarArea',
                data: {
                    labels: Object.keys(stats),
                    datasets: [{
                        data: Object.values(stats),
                        backgroundColor: ['rgba(0, 212, 255, 0.5)', 'rgba(157, 80, 187, 0.5)', 'rgba(16, 185, 129, 0.5)']
                    }]
                },
                options: {
                    scales: { r: { grid: { color: '#1e293b' }, ticks: { display: false } } },
                    plugins: { legend: { position: 'bottom', labels: { color: 'white' } } }
                }
            });
        }
    </script>
</body>
</html>
