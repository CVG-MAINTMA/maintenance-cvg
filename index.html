<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>CVG DYNAMICS | Smart GMAO 2026</title>
    
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.23/jspdf.plugin.autotable.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;800&display=swap');
        :root { --primary: #002b5c; --accent: #00d4ff; --success: #10b981; --danger: #ef4444; --warning: #f59e0b; --bg: #f8fafc; --purple: #8b5cf6; }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Plus Jakarta Sans', sans-serif; }
        body { background: var(--bg); padding: 10px; color: #1e293b; }

        /* Login & UI Elements */
        #login-overlay { position:fixed; inset:0; background:radial-gradient(circle at top right, var(--primary), #001a38); z-index:9999; display:flex; justify-content:center; align-items:center; }
        header { background: var(--primary); color: white; padding: 15px; border-radius: 15px; display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px; }
        .card { background: white; padding: 15px; border-radius: 20px; box-shadow: 0 4px 10px rgba(0,0,0,0.05); margin-bottom: 15px; }
        
        /* Dashboard & KPIs */
        .grid-kpi { display: grid; grid-template-columns: repeat(2, 1fr); gap: 10px; margin-bottom: 15px; }
        .kpi-card { background: white; padding: 15px; border-radius: 15px; border-left: 5px solid var(--accent); }
        .kpi-card span { display: block; font-size: 0.65rem; color: #64748b; font-weight: 800; text-transform: uppercase; }
        .kpi-card b { font-size: 1.1rem; color: var(--primary); }

        /* Stock Alerts */
        .stock-item { display: flex; justify-content: space-between; padding: 5px 0; border-bottom: 1px dashed #eee; font-size: 0.8rem; }
        .stock-low { color: var(--danger); font-weight: bold; animation: blinker 1.5s linear infinite; }

        /* Interaction */
        .btn { width: 100%; padding: 12px; border: none; border-radius: 12px; font-weight: 800; cursor: pointer; display: flex; align-items: center; justify-content: center; gap: 8px; transition: 0.3s; }
        .btn-stop { background: var(--danger); color: white; }
        .btn-success { background: var(--success); color: white; }
        input, select { width: 100%; padding: 12px; border-radius: 10px; border: 1.5px solid #e2e8f0; margin-bottom: 10px; outline: none; }
        
        .hidden { display: none !important; }
        .alert-blink { animation: blinker 1.5s linear infinite; }
        @keyframes blinker { 50% { opacity: 0.3; } }
        .modal { position: fixed; inset: 0; background: rgba(0,0,0,0.85); display: none; justify-content: center; align-items: center; z-index: 10000; padding: 20px; backdrop-filter: blur(5px); overflow-y: auto; }
    </style>
</head>
<body onclick="enableAudio()">

    <div id="login-overlay">
        <div class="card" style="width:340px; text-align:center; padding:40px 30px;">
            <div style="background:var(--primary); width:60px; height:60px; border-radius:15px; display:flex; align-items:center; justify-content:center; margin:0 auto 20px; color:white;"><i class="fas fa-shield-alt fa-2x"></i></div>
            <h2 style="color:var(--primary); margin-bottom:20px;">CONNEXION</h2>
            <input type="text" id="login-user" placeholder="Nom d'utilisateur">
            <input type="password" id="login-pass" placeholder="Mot de passe">
            <button class="btn" style="background:var(--primary); color:white" onclick="handleLogin()">ACC√âDER AU SYST√àME</button>
            <div style="margin-top:15px; font-size:0.6rem; color:#94a3b8;">Codes Usine: 1111 | 2222 | 3333</div>
        </div>
    </div>

    <div id="app-content" class="hidden">
        <header>
            <div><small id="roleText" style="font-weight:bold; color:var(--accent)"></small><h2 style="font-size:1.1rem;">CVG <span style="color:var(--accent)">DYNAMICS</span></h2></div>
            <button onclick="location.reload()" style="background:none; border:none; color:white; font-size:1.2rem;"><i class="fas fa-power-off"></i></button>
        </header>

        <div id="stock-panel" class="card hidden">
            <h4 style="font-size:0.8rem; margin-bottom:10px;"><i class="fas fa-warehouse"></i> ALERTES STOCK PI√àCES</h4>
            <div id="stock-list"></div>
        </div>

        <div id="manager-panel" class="hidden">
            <div class="card" style="padding:10px;">
                <label style="font-size:0.7rem;">FILTRER PAR MOIS :</label>
                <input type="month" id="filter-month" onchange="updateManagerDashboard()">
            </div>
            <div class="grid-kpi">
                <div class="kpi-card"><span>Total Pannes</span><b id="m-count">0</b></div>
                <div class="kpi-card" style="border-left-color: var(--danger);"><span>Downtime</span><b id="m-time">0</b></div>
                <div class="kpi-card" id="card-mtbf" style="border-left-color: var(--success);"><span>MTBF (Moy)</span><b id="m-mtbf">0</b></div>
                <div class="kpi-card" id="card-mttr" style="border-left-color: var(--purple);"><span>MTTR (R√©par.)</span><b id="m-mttr">0</b></div>
            </div>
            <div class="card"><canvas id="managerChart" style="max-height:180px;"></canvas></div>
            <div style="display:grid; grid-template-columns:1fr 1fr; gap:10px; margin-bottom:15px;">
                <button class="btn" style="background:#1e293b; color:white;" onclick="generateDailyPDF()"><i class="fas fa-file-pdf"></i> PDF</button>
                <button class="btn" style="background:var(--purple); color:white;" onclick="document.getElementById('userModal').style.display='flex'"><i class="fas fa-users"></i> USERS</button>
            </div>
        </div>

        <div id="op-panel" class="card hidden">
            <label>Projet</label>
            <select id="in-proj" onchange="updateMachineList()"><option value="SKODA">SKODA</option><option value="CRAFTER">CRAFTER</option><option value="G.CALIFORNIA">G.CALIFORNIA</option></select>
            <label>Machine</label>
            <select id="in-mach"></select>
            <label style="font-size:0.7rem; color:var(--primary); font-weight:bold;"><i class="fas fa-camera"></i> CAPTURER PHOTO (OPTIONNEL)</label>
            <input type="file" id="in-file" accept="image/*" capture="camera" style="font-size:0.8rem;">
            <button class="btn btn-stop" onclick="handlePanneSignal()"><i class="fas fa-exclamation-triangle"></i> SIGNALER ARR√äT</button>
        </div>

        <div class="card">
            <h4 style="margin-bottom:10px; font-size:0.9rem; color:var(--primary)"><i class="fas fa-clock"></i> DERNI√àRES INTERVENTIONS</h4>
            <div id="pannes-list"></div>
        </div>
    </div>

    <div id="closeModal" class="modal">
        <div class="card" style="width:100%; max-width:400px;">
            <h3 style="color:var(--primary); margin-bottom:15px;">D√©tails R√©paration</h3>
            <div id="modal-img-preview" style="margin-bottom:15px;"></div>
            <label>Intervention</label>
            <select id="modal-type"><option>üîß M√©canique</option><option>‚ö° √âlectrique</option><option>‚öôÔ∏è Process</option><option>üì¶ Logistique</option></select>
            <label>Pi√®ce de Rechange</label>
            <input type="text" id="modal-piece" placeholder="Ex: CAPTEUR">
            <label>Quantit√©</label>
            <input type="number" id="modal-qty" value="1" min="1">
            <button class="btn btn-success" onclick="confirmClosing()">VALIDER ET RED√âMARRER</button>
            <button class="btn" style="background:none; color:grey" onclick="document.getElementById('closeModal').style.display='none'">Annuler</button>
        </div>
    </div>

    <div id="userModal" class="modal">
        <div class="card" style="width:100%; max-width:400px;">
            <h3>Gestion Utilisateurs</h3>
            <input type="text" id="new-username" placeholder="Nom">
            <input type="password" id="new-password" placeholder="Pass">
            <select id="new-role"><option value="OPERATEUR">OPERATEUR</option><option value="MAINTENANCE">MAINTENANCE</option><option value="MANAGER">MANAGER</option></select>
            <button class="btn btn-success" onclick="saveUser()">ENREGISTRER USER</button>
            <button class="btn" style="margin-top:10px;" onclick="document.getElementById('userModal').style.display='none'">FERMER</button>
        </div>
    </div>

    <audio id="alertSound" loop src="https://assets.mixkit.co/active_storage/sfx/2869/2869-preview.mp3"></audio>

    <script>
        const machineData = { "SKODA": ["80008172", "80008173", "80008174"], "CRAFTER": ["80008119", "80008122", "80008116"], "G.CALIFORNIA": ["80006953"] };
        const firebaseConfig = {
            apiKey: "AIzaSyASQa5cLXFllnV6EmYp-ARZ9dndWSKha6c",
            authDomain: "cvgmaroc-gmao.firebaseapp.com",
            databaseURL: "https://cvgmaroc-gmao-default-rtdb.firebaseio.com",
            projectId: "cvgmaroc-gmao",
            storageBucket: "cvgmaroc-gmao.firebasestorage.app",
            messagingSenderId: "72908747564",
            appId: "1:72908747564:web:82f646ef5dd209d03b7289"
        };
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();
        let currentUser = null, allData = [], myChart = null;

        function enableAudio() { window.audioAllowed = true; }

        // --- AUTH LOGIC ---
        function handleLogin() {
            const u = document.getElementById('login-user').value, p = document.getElementById('login-pass').value;
            if(u === "admin" && p === "3333") return startApp("MANAGER");
            database.ref('users/').once('value', snap => {
                let found = false;
                if(snap.val()) Object.values(snap.val()).forEach(usr => {
                    if(usr.name === u && usr.pass === p) { found = true; startApp(usr.role); }
                });
                if(!found) alert("Identifiants incorrects");
            });
        }

        function startApp(role) {
            currentUser = role;
            document.getElementById('login-overlay').style.display = 'none';
            document.getElementById('app-content').classList.remove('hidden');
            document.getElementById('roleText').innerText = "CVG | " + role;
            if(role !== "OPERATEUR") document.getElementById('stock-panel').classList.remove('hidden');
            if(role === "OPERATEUR") { document.getElementById('op-panel').classList.remove('hidden'); updateMachineList(); }
            if(role === "MANAGER") document.getElementById('manager-panel').classList.remove('hidden');
            listenFirebase(); listenStock();
        }

        // --- CORE LOGIC (PANNE & PHOTO BASE64) ---
        function handlePanneSignal() {
            const file = document.getElementById('in-file').files[0];
            const proj = document.getElementById('in-proj').value, mach = document.getElementById('in-mach').value;

            if(file) {
                const reader = new FileReader();
                reader.onloadend = () => saveToFirebase(proj, mach, reader.result);
                reader.readAsDataURL(file); // Kat-konverti tswira l text fabour
            } else saveToFirebase(proj, mach, null);
        }

        function saveToFirebase(proj, mach, imgData) {
            database.ref('pannes/').push({
                proj, mach, img: imgData,
                startTs: Date.now(),
                dateStr: new Date().toLocaleDateString('fr-FR'),
                monthStr: new Date().toISOString().slice(0, 7),
                status: 'OPEN'
            }).then(() => alert("Signal envoy√© ! Maintenance alert√©e."));
        }

        // --- RENDER & DASHBOARD ---
        function listenFirebase() {
            database.ref('pannes/').on('value', snap => {
                allData = snap.val() ? Object.entries(snap.val()).map(([key, val]) => ({key, ...val})) : [];
                renderUI();
                if(currentUser === "MANAGER") updateManagerDashboard();
            });
        }

        function renderUI() {
            const container = document.getElementById('pannes-list');
            container.innerHTML = ""; let alertOn = false;
            allData.slice(-10).reverse().forEach(p => {
                const isOpen = p.status === 'OPEN';
                if(isOpen) alertOn = true;
                container.innerHTML += `
                    <div class="card" style="padding:12px; border-left:5px solid ${isOpen?'red':'#10b981'}; margin-bottom:8px;">
                        <div style="display:flex; justify-content:space-between">
                            <b>${p.mach} <span style="font-weight:normal; font-size:0.7rem;">(${p.proj})</span></b>
                            ${p.img ? '<i class="fas fa-camera" style="color:var(--accent)"></i>' : ''}
                        </div>
                        <small>${p.dateStr} | ${isOpen ? '<b style="color:red">ARR√äT</b>' : p.duration+'m | '+p.piece}</small>
                        ${isOpen && currentUser === 'MAINTENANCE' ? 
                        `<button class="btn btn-success" style="padding:5px; margin-top:8px;" onclick="openRepriseModal('${p.key}', '${p.img||''}')">REPRISE</button>` : ''}
                    </div>`;
            });
            if(alertOn && currentUser === "MAINTENANCE") { if(window.audioAllowed) document.getElementById('alertSound').play(); }
            else document.getElementById('alertSound').pause();
        }

        function openRepriseModal(key, img) {
            document.getElementById('modal-key').value = key;
            document.getElementById('modal-img-preview').innerHTML = img ? `<img src="${img}" style="width:100%; border-radius:10px;">` : '<p style="font-size:0.7rem; color:grey;">Aucune photo</p>';
            document.getElementById('closeModal').style.display = 'flex';
        }

        function confirmClosing() {
            const key = document.getElementById('modal-key').value, piece = document.getElementById('modal-piece').value.toUpperCase();
            const qtyUsed = parseInt(document.getElementById('modal-qty').value), item = allData.find(x => x.key === key);
            const duration = Math.round((Date.now() - item.startTs) / 60000);

            database.ref('pannes/' + key).update({ status: 'CLOSED', duration, piece, type: document.getElementById('modal-type').value });
            if(piece) {
                const sRef = database.ref('stock/' + piece);
                sRef.once('value', s => { let cur = s.val() ? s.val().qty : 10; sRef.set({ qty: cur - qtyUsed }); });
            }
            document.getElementById('closeModal').style.display = 'none';
        }

        // --- DASHBOARD ANALYTICS ---
        function updateManagerDashboard() {
            const filter = document.getElementById('filter-month').value;
            const filtered = filter ? allData.filter(p => p.monthStr === filter) : allData;
            let downtime = 0, stats = { "SKODA":0, "CRAFTER":0, "G.CALIFORNIA":0 };
            filtered.forEach(p => { if(p.duration) { downtime += p.duration; stats[p.proj] += p.duration; } });
            
            const n = filtered.length;
            document.getElementById('m-count').innerText = n;
            document.getElementById('m-time').innerText = downtime + " min";
            const mttr = n > 0 ? Math.round(downtime/n) : 0;
            document.getElementById('m-mtbf').innerText = n > 0 ? Math.round((43200-downtime)/n) : 43200;
            document.getElementById('m-mttr').innerText = mttr + " min";
            
            const card = document.getElementById('card-mttr');
            if(mttr > 1) card.classList.add('alert-blink'); else card.classList.remove('alert-blink');

            const ctx = document.getElementById('managerChart').getContext('2d');
            if(myChart) myChart.destroy();
            myChart = new Chart(ctx, {
                type: 'doughnut',
                data: { labels: Object.keys(stats), datasets: [{ data: Object.values(stats), backgroundColor: ['#002b5c', '#00d4ff', '#10b981'] }] },
                options: { plugins: { legend: { position: 'bottom', labels: { boxWidth: 10, font: { size: 10 } } } } }
            });
        }

        // --- STOCK & USERS ---
        function listenStock() {
            database.ref('stock/').on('value', snap => {
                const div = document.getElementById('stock-list'); div.innerHTML = "";
                if(snap.val()) Object.entries(snap.val()).forEach(([id, s]) => {
                    div.innerHTML += `<div class="stock-item ${s.qty<=2?'stock-low':''}"><span>${id}</span><b>${s.qty} Pcs</b></div>`;
                });
            });
        }

        function saveUser() {
            const name = document.getElementById('new-username').value, pass = document.getElementById('new-password').value, role = document.getElementById('new-role').value;
            if(name && pass) database.ref('users/').push({name, pass, role}).then(() => { alert("User Cr√©√© !"); document.getElementById('userModal').style.display='none'; });
        }

        function updateMachineList() {
            const p = document.getElementById('in-proj').value, s = document.getElementById('in-mach');
            s.innerHTML = ""; machineData[p].forEach(m => s.innerHTML += `<option value="${m}">${m}</option>`);
        }

        function generateDailyPDF() {
            const { jsPDF } = window.jspdf; const doc = new jsPDF();
            doc.setFontSize(18); doc.text("RAPPORT PERFORMANCE - CVG", 15, 20);
            doc.setFontSize(10); doc.text("Filtrage: " + (document.getElementById('filter-month').value || "Global"), 15, 30);
            const rows = allData.map(p => [p.dateStr, p.mach, p.proj, p.duration||'0', p.piece||'-']);
            doc.autoTable({ head:[['Date','Machine','Projet','Min','Pi√®ce']], body: rows, startY: 35 });
            doc.save("Rapport_GMAO.pdf");
        }
    </script>
</body>
</html>
