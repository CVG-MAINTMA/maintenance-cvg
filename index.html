<!DOCTYPE html>
<html lang="fr">
<head>
    <link rel="manifest" href="manifest.json">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>CVG Connect | GMAO</title>
    
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="https://unpkg.com/html5-qrcode"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;800&display=swap');
        :root { --primary: #002b5c; --accent: #00d4ff; --success: #10b981; --danger: #ef4444; --warning: #f59e0b; --bg: #f8fafc; --purple: #8b5cf6; }
        
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Plus Jakarta Sans', sans-serif; }
        body { background: var(--bg); padding: 10px; color: #1e293b; }
        
        @keyframes blink { 0% { opacity: 1; } 50% { opacity: 0.4; } 100% { opacity: 1; } }
        @keyframes stockBlink { 0% { background-color: #fee2e2; } 50% { background-color: transparent; } 100% { background-color: #fee2e2; } }

        .tag-progress { background: #fef3c7; color: #d97706; animation: blink 1s infinite; border: 1px solid #fcd34d; display: inline-flex; align-items: center; gap: 5px; }
        .low-stock-alert { animation: stockBlink 0.8s infinite; border: 1.5px solid #ef4444 !important; border-radius: 10px; }

        header { background: var(--primary); color: white; padding: 15px; border-radius: 15px; display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px; }
        .card { background: white; padding: 15px; border-radius: 20px; box-shadow: 0 4px 10px rgba(0,0,0,0.05); margin-bottom: 15px; }
        .grid-kpi { display: grid; grid-template-columns: repeat(2, 1fr); gap: 10px; margin-bottom: 15px; }
        .kpi-card { background: white; padding: 12px; border-radius: 15px; border-left: 5px solid var(--accent); position: relative; }
        .kpi-card span { display: block; font-size: 0.65rem; color: #64748b; font-weight: 800; text-transform: uppercase; margin-bottom: 5px; }
        .kpi-card b { font-size: 1.1rem; color: var(--primary); }
        
        .btn { width: 100%; padding: 12px; border: none; border-radius: 12px; font-weight: 800; cursor: pointer; display: flex; align-items: center; justify-content: center; gap: 8px; transition: 0.2s; }
        .btn-stop { background: var(--danger); color: white; }
        .btn-success { background: var(--success); color: white; }
        .btn-warning { background: var(--warning); color: white; }
        .btn-ghost { background: #f1f5f9; color: #64748b; margin-top: 8px; }
        
        input, select, textarea { width: 100%; padding: 12px; border-radius: 10px; border: 1.5px solid #e2e8f0; margin-bottom: 10px; outline: none; background: #fff; font-size: 0.9rem; }
        
        .hidden { display: none !important; }
        .modal { position: fixed; inset: 0; background: rgba(0,0,0,0.85); display: none; justify-content: center; align-items: center; z-index: 10000; padding: 20px; backdrop-filter: blur(5px); }
        
        .status-tag { font-size: 0.7rem; font-weight: 800; padding: 4px 8px; border-radius: 6px; text-transform: uppercase; }
        .tag-open { background: #fee2e2; color: #ef4444; }

        #reader { width: 100%; border-radius: 15px; overflow: hidden; background: #000; margin-bottom: 10px; border: 2px dashed #ccc;}
        .user-item { display: flex; justify-content: space-between; align-items: center; padding: 8px; border-bottom: 1px solid #eee; }
    </style>
</head>
<body onclick="enableAudio()">

    <div id="login-overlay" style="position:fixed; inset:0; background:var(--primary); z-index:9999; display:flex; justify-content:center; align-items:center;">
        <div class="card" style="width:340px; text-align:center;">
            <h2 style="margin-bottom:15px; color:var(--primary)">GMAO CVG</h2>
            <input type="text" id="login-user" placeholder="Utilisateur / Matricule">
            <input type="password" id="login-pass" placeholder="Mot de passe">
            <button class="btn" style="background:var(--primary); color:white" onclick="handleLogin()">ACCÉDER</button>
        </div>
    </div>

    <div id="app-content" class="hidden">
        <header>
            <div><small id="roleText" style="color:var(--accent); font-weight:800;"></small><h2>CVG Connect</h2></div>
            <button onclick="location.reload()" style="background:none; border:none; color:white;"><i class="fas fa-power-off"></i></button>
        </header>

        <div id="manager-panel" class="hidden">
            <div class="grid-kpi">
                <div class="kpi-card"><span>Interventions</span><b id="m-count">0</b></div>
                <div class="kpi-card"><span>Charge Actuelle</span><b id="m-charge">0</b></div>
                <div class="kpi-card"><span>MTBF (H)</span><b id="m-mtbf">0</b></div>
                <div class="kpi-card"><span>MTTR (Min)</span><b id="m-mttr">0</b></div>
            </div>
            
            <div class="card" style="padding:10px;"><canvas id="downtimeChart" style="width:100%; max-height:200px;"></canvas></div>
            
            <div style="display:grid; grid-template-columns:1fr 1fr; gap:10px; margin-bottom:15px;">
                <button class="btn" style="background:#0ea5e9; color:white;" onclick="document.getElementById('viewStockModal').style.display='flex'"><i class="fas fa-boxes-stacked"></i> STOCK</button>
                <button class="btn" style="background:var(--purple); color:white;" onclick="document.getElementById('archiveModal').style.display='flex'"><i class="fas fa-archive"></i> ARCHIVES</button>
                <button class="btn" style="background:#16a34a; color:white;" onclick="exportToExcel()"><i class="fas fa-file-excel"></i> EXCEL</button>
                <button class="btn" style="background:#64748b; color:white;" onclick="document.getElementById('stockModal').style.display='flex'"><i class="fas fa-plus"></i> CATALOGUE</button>
                <button class="btn" style="background:var(--primary); color:white; grid-column: span 2;" onclick="document.getElementById('userModal').style.display='flex'"><i class="fas fa-users-gear"></i> GESTION COMPTES</button>
            </div>
        </div>

        <div id="op-panel" class="card hidden">
            <button class="btn" style="background:var(--primary); color:white; margin-bottom:10px;" onclick="startScanner()"><i class="fas fa-qrcode"></i> SCANNER MACHINE</button>
            <div id="reader"></div>
            <select id="in-proj" onchange="updateMachineList()">
                <option value="SKODA A8">SKODA A8</option>
                <option value="CRAFTER">CRAFTER</option>
                <option value="G.CALIFORNIA">G.CALIFORNIA</option>
            </select>
            <select id="in-mach"></select>
            <button class="btn btn-stop" onclick="handlePanneSignal()">SIGNALER ARRÊT</button>
        </div>

        <div class="card">
            <h4><i class="fas fa-bell"></i> ALERTES ACTIVES</h4>
            <div id="pannes-list" style="margin-top:10px;"></div>
        </div>
    </div>

    <div id="closeModal" class="modal">
        <div class="card" style="width:100%; max-width:400px;">
            <h3>Clôture d'intervention</h3>
            <input type="hidden" id="modal-key">
            <input type="text" id="modal-tech-id" placeholder="Matricule Tech">
            <textarea id="modal-problem" placeholder="Problème"></textarea>
            <textarea id="modal-solution" placeholder="Solution"></textarea>
            <input list="spareparts" id="modal-piece" placeholder="Pièce">
            <datalist id="spareparts"></datalist>
            <input type="number" id="modal-qty" value="1">
            <button class="btn btn-success" onclick="confirmClosing()">TERMINER</button>
            <button class="btn btn-ghost" onclick="document.getElementById('closeModal').style.display='none'">ANNULER</button>
        </div>
    </div>

    <div id="userModal" class="modal" onclick="if(event.target == this) this.style.display='none'"><div class="card" style="width:100%; max-width:400px; max-height:90vh; overflow-y:auto;"><h3>Gestion Comptes</h3><div style="background:#f8fafc; padding:10px; border-radius:12px; margin-top:10px;"><input type="hidden" id="edit-user-key"><input type="text" id="new-user-name" placeholder="Matricule"><input type="password" id="new-user-pass" placeholder="Password"><select id="new-user-role"><option value="OPERATEUR">OPERATEUR</option><option value="MAINTENANCE">MAINTENANCE</option><option value="MANAGER">MANAGER</option></select><button id="btn-user-save" class="btn btn-success" onclick="saveUser()">ENREGISTRER</button><button id="btn-user-cancel" class="btn btn-ghost hidden" onclick="resetUserForm()">ANNULER</button></div><div id="users-list-container" style="margin-top:15px;"></div><button class="btn btn-ghost" onclick="document.getElementById('userModal').style.display='none'">FERMER</button></div></div>
    <div id="viewStockModal" class="modal" onclick="if(event.target == this) this.style.display='none'"><div class="card" style="width:100%; max-width:450px;"><h3>État du Stock</h3><div id="stock-list"></div><button class="btn btn-ghost" onclick="document.getElementById('viewStockModal').style.display='none'">FERMER</button></div></div>
    <div id="archiveModal" class="modal" onclick="if(event.target == this) this.style.display='none'"><div class="card" style="width:100%; max-width:600px;"><div id="archive-list" style="max-height:400px; overflow-y:auto;"></div></div></div>
    <div id="stockModal" class="modal" onclick="if(event.target == this) this.style.display='none'"><div class="card" style="width:100%; max-width:400px;"><h3>Ajouter Stock</h3><input type="text" id="new-p-name" placeholder="Nom"><input type="number" id="new-p-qty" placeholder="Quantité"><button class="btn btn-success" onclick="addNewStock()">VALIDER</button></div></div>

    <audio id="alertSound" loop src="https://assets.mixkit.co/active_storage/sfx/2869/2869-preview.mp3"></audio>

    <script>
        const machineData = { "SKODA A8": ["80005631", "80007235", "80007236", "80007237", "80007238", "80007239", "80007240", "80007241", "80007242", "80007243", "80007244", "80007245", "80007246"], "CRAFTER": ["80003403", "80003857", "80006951", "80006953", "80007608", "80008117", "80008118", "80008119", "80008120", "80008121", "80008122", "80008125", "8000818431"], "G.CALIFORNIA": ["80006958"] };
        const firebaseConfig = { apiKey: "AIzaSyASQa5cLXFllnV6EmYp-ARZ9dndWSKha6c", authDomain: "cvgmaroc-gmao.firebaseapp.com", databaseURL: "https://cvgmaroc-gmao-default-rtdb.firebaseio.com", projectId: "cvgmaroc-gmao", storageBucket: "cvgmaroc-gmao.firebasestorage.app", messagingSenderId: "72908747564", appId: "1:72908747564:web:82f646ef5dd209d03b7289" };

        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();
        let currentUser = null, allData = [], myChart = null, html5QrCode = null;

        function handleLogin() {
            const u = document.getElementById('login-user').value.trim().toLowerCase(), p = document.getElementById('login-pass').value;
            if(u === "admin" && p === "3333") return startApp("MANAGER");
            database.ref('users/').once('value', snap => {
                let found = false;
                if(snap.val()) Object.values(snap.val()).forEach(usr => { if(usr.name.toLowerCase() === u && usr.pass === p) { found = true; startApp(usr.role); } });
                if(!found) alert("Refusé");
            });
        }

        function startApp(role) {
            currentUser = role;
            document.getElementById('login-overlay').style.display = 'none';
            document.getElementById('app-content').classList.remove('hidden');
            document.getElementById('roleText').innerText = role;
            listenFirebase(); listenStock(); listenUsers();
            if(role === "MANAGER" || role === "MAINTENANCE") document.getElementById('manager-panel').classList.remove('hidden');
            if(role === "OPERATEUR") { document.getElementById('op-panel').classList.remove('hidden'); updateMachineList(); }
        }

        // --- NEW SCANNER LOGIC ---
        function startScanner() {
            if (html5QrCode) {
                html5QrCode.stop().then(() => { doStartCamera(); }).catch(() => { doStartCamera(); });
            } else { doStartCamera(); }
        }

        function doStartCamera() {
            html5QrCode = new Html5Qrcode("reader");
            html5QrCode.start({ facingMode: "environment" }, { fps: 10, qrbox: { width: 250, height: 250 } },
                (decodedText) => {
                    let machineFound = false;
                    for (let proj in machineData) {
                        if (machineData[proj].includes(decodedText)) {
                            document.getElementById('in-proj').value = proj;
                            updateMachineList();
                            document.getElementById('in-mach').value = decodedText;
                            machineFound = true; break;
                        }
                    }
                    html5QrCode.stop().then(() => {
                        if(machineFound) alert("✅ Machine ID: " + decodedText);
                        else alert("⚠️ Code inconnu: " + decodedText);
                    });
                }
            ).catch(err => alert("Erreur: " + err));
        }

        function listenFirebase() {
            database.ref('pannes/').on('value', snap => {
                allData = snap.val() ? Object.entries(snap.val()).map(([key, val]) => ({key, ...val})) : [];
                renderUI(); renderArchives(); updateStats(); if(currentUser !== "OPERATEUR") updateCharts();
            });
        }

        // --- UPDATED RENDER UI (RESTRICTED ACTIONS) ---
        function renderUI() {
            const container = document.getElementById('pannes-list'); 
            container.innerHTML = "";
            const actives = allData.filter(p => p.status === 'OPEN' || p.status === 'IN_PROGRESS');
            document.getElementById('m-charge').innerText = actives.length;

            actives.reverse().forEach(p => {
                let statusHtml = p.status === 'OPEN' ? `<span class="status-tag tag-open">EN ARRÊT</span>` : `<span class="status-tag tag-progress"><i class="fas fa-tools"></i> RÉPARATION...</span>`;
                
                let actionBtn = "";
                // Seul le rôle MAINTENANCE peut agir sur les alertes
                if(currentUser === 'MAINTENANCE') {
                    actionBtn = p.status === 'OPEN' ? 
                        `<button class="btn btn-warning" onclick="takeCharge('${p.key}')">REÇU</button>` : 
                        `<button class="btn btn-success" onclick="openRepriseModal('${p.key}')">TERMINER</button>`;
                } else if(currentUser === 'MANAGER') {
                    actionBtn = `<small style="color:var(--primary); font-style:italic;">En attente Maintenance</small>`;
                }

                container.innerHTML += `<div class="card" style="border-left:5px solid ${p.status === 'OPEN' ? 'var(--danger)' : 'var(--warning)'}"><div style="display:flex; justify-content:space-between"><b>${p.mach}</b>${statusHtml}</div><small>${p.proj}</small><br>${actionBtn}</div>`;
            });
            if(actives.some(p => p.status === 'OPEN') && (currentUser === 'MANAGER' || currentUser === 'MAINTENANCE')) document.getElementById('alertSound').play().catch(()=>{}); else document.getElementById('alertSound').pause();
        }

        // REST OF THE FUNCTIONS (original logic)
        function takeCharge(key) { database.ref('pannes/'+key).update({status:'IN_PROGRESS'}); }
        function openRepriseModal(key) { document.getElementById('modal-key').value = key; document.getElementById('closeModal').style.display='flex'; }
        function confirmClosing() {
            const key = document.getElementById('modal-key').value, tech = document.getElementById('modal-tech-id').value, prob = document.getElementById('modal-problem').value, sol = document.getElementById('modal-solution').value, piece = document.getElementById('modal-piece').value.toUpperCase(), qty = parseInt(document.getElementById('modal-qty').value) || 0;
            const item = allData.find(x => x.key === key), duration = Math.round((Date.now() - item.startTs) / 60000);
            database.ref('pannes/'+key).update({status:'CLOSED', duration, techId:tech, problem:prob, solution:sol, piece, qty}).then(() => {
                if(piece && piece !== 'N/A') { const sRef = database.ref('stock/'+piece); sRef.once('value', s => { if(s.exists()) sRef.set({qty: Math.max(0, s.val().qty - qty)}); }); }
                document.getElementById('closeModal').style.display='none';
            });
        }
        function handlePanneSignal() { const proj = document.getElementById('in-proj').value, mach = document.getElementById('in-mach').value; database.ref('pannes/').push({proj, mach, status:'OPEN', startTs:Date.now(), dateStr:new Date().toLocaleString()}); }
        function updateMachineList() { const p = document.getElementById('in-proj').value, s = document.getElementById('in-mach'); s.innerHTML = ""; (machineData[p] || []).forEach(m => s.innerHTML += `<option value="${m}">${m}</option>`); }
        function addNewStock() { const n = document.getElementById('new-p-name').value.toUpperCase(), q = parseInt(document.getElementById('new-p-qty').value); if(n && !isNaN(q)) database.ref('stock/'+n).set({qty:q}).then(()=>document.getElementById('stockModal').style.display='none'); }
        function updateStats() { const closed = allData.filter(p => p.status === 'CLOSED'); let total = 0; closed.forEach(p => total += p.duration || 0); document.getElementById('m-count').innerText = closed.length; document.getElementById('m-mttr').innerText = closed.length > 0 ? Math.round(total/closed.length) : 0; document.getElementById('m-mtbf').innerText = closed.length > 0 ? Math.round(720/closed.length) : 720; }
        function updateCharts() { const ctx = document.getElementById('downtimeChart').getContext('2d'); const dataMap = {}; allData.filter(p => p.status === 'CLOSED').forEach(p => { const label = `${p.proj}-${p.mach}`; dataMap[label] = (dataMap[label] || 0) + (p.duration || 0); }); if(myChart) myChart.destroy(); myChart = new Chart(ctx, { type: 'bar', data: { labels: Object.keys(dataMap), datasets: [{ label: 'Min', data: Object.values(dataMap), backgroundColor: '#00d4ff' }] }, options: { responsive: true, plugins: { legend: { display: false } } } }); }
        function exportToExcel() { const closed = allData.filter(p => p.status === 'CLOSED'); const wsData = XLSX.utils.json_to_sheet(closed.map(p => ({ 'Date': p.dateStr, 'Tech': p.techId, 'Machine': p.mach, 'Downtime(m)': p.duration, 'Problème': p.problem, 'Solution': p.solution }))); const wb = XLSX.utils.book_new(); XLSX.utils.book_append_sheet(wb, wsData, "Logs"); XLSX.writeFile(wb, "GMAO_Report.xlsx"); }
        function renderArchives() { const list = document.getElementById('archive-list'); if(!list) return; list.innerHTML = "<h3>Archives</h3>"; allData.filter(p => p.status === 'CLOSED').reverse().forEach(p => { list.innerHTML += `<div class="card" style="border-left:5px solid var(--success); font-size:0.8rem;"><b>${p.mach}</b> - ${p.duration}m<br><small>Tech: ${p.techId}</small></div>`; }); }
        function listenStock() { database.ref('stock/').on('value', snap => { const list = document.getElementById('stock-list'); if(!list) return; list.innerHTML = ""; const dl = document.getElementById('spareparts'); if(dl) dl.innerHTML = ""; if(snap.val()) Object.entries(snap.val()).forEach(([name, data]) => { const isLow = data.qty <= 4 ? 'low-stock-alert' : ''; list.innerHTML += `<div class="${isLow}" style="display:flex; justify-content:space-between; padding:10px; border-bottom:1px solid #eee;"><span>${data.qty<=4?'⚠️ ':''}${name}</span><b>${data.qty}</b></div>`; if(dl) dl.innerHTML += `<option value="${name}">`; }); }); }
        function listenUsers() { database.ref('users/').on('value', snap => { const container = document.getElementById('users-list-container'); container.innerHTML = ""; if(snap.val()) Object.entries(snap.val()).forEach(([key, usr]) => { container.innerHTML += `<div class="user-item"><div><b>${usr.name}</b> (${usr.role})</div><div><button onclick="prepareEditUser('${key}','${usr.name}','${usr.pass}','${usr.role}')" style="color:var(--warning); border:none; background:none; margin-right:8px;"><i class="fas fa-edit"></i></button><button onclick="deleteUser('${key}')" style="color:var(--danger); border:none; background:none;"><i class="fas fa-trash"></i></button></div></div>`; }); }); }
        function saveUser() { const key = document.getElementById('edit-user-key').value, name = document.getElementById('new-user-name').value.trim(), pass = document.getElementById('new-user-pass').value.trim(), role = document.getElementById('new-user-role').value; if(!name || !pass) return alert("Remplir tout"); if(key) database.ref('users/'+key).update({name, pass, role}).then(()=>resetUserForm()); else database.ref('users/').push({name, pass, role}).then(()=>resetUserForm()); }
        function prepareEditUser(key, name, pass, role) { document.getElementById('edit-user-key').value = key; document.getElementById('new-user-name').value = name; document.getElementById('new-user-pass').value = pass; document.getElementById('new-user-role').value = role; document.getElementById('btn-user-save').innerText = "MODIFIER"; document.getElementById('btn-user-cancel').classList.remove('hidden'); }
        function resetUserForm() { document.getElementById('edit-user-key').value = ""; document.getElementById('new-user-name').value = ""; document.getElementById('new-user-pass').value = ""; document.getElementById('btn-user-save').innerText = "ENREGISTRER"; document.getElementById('btn-user-cancel').classList.add('hidden'); }
        function deleteUser(key) { if(confirm("Supprimer?")) database.ref('users/'+key).remove(); }
        function enableAudio() { window.audioAllowed = true; }
    </script>
</body>
</html>
