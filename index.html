<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>CVG DYNAMICS | Smart GMAO 2026</title>
    
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;800&display=swap');
        :root { --primary: #002b5c; --accent: #00d4ff; --success: #10b981; --danger: #ef4444; --bg: #f8fafc; --purple: #8b5cf6; }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Plus Jakarta Sans', sans-serif; }
        body { background: var(--bg); padding: 10px; color: #1e293b; }
        header { background: var(--primary); color: white; padding: 15px; border-radius: 15px; display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px; }
        .card { background: white; padding: 15px; border-radius: 20px; box-shadow: 0 4px 10px rgba(0,0,0,0.05); margin-bottom: 15px; }
        .grid-kpi { display: grid; grid-template-columns: repeat(2, 1fr); gap: 10px; margin-bottom: 15px; }
        .kpi-card { background: white; padding: 12px; border-radius: 15px; border-left: 5px solid var(--accent); }
        .kpi-card span { display: block; font-size: 0.65rem; color: #64748b; font-weight: 800; text-transform: uppercase; margin-bottom: 5px; }
        .kpi-card b { font-size: 1.1rem; color: var(--primary); }
        .btn { width: 100%; padding: 12px; border: none; border-radius: 12px; font-weight: 800; cursor: pointer; display: flex; align-items: center; justify-content: center; gap: 8px; }
        .btn-stop { background: var(--danger); color: white; }
        .btn-success { background: var(--success); color: white; }
        input, select { width: 100%; padding: 12px; border-radius: 10px; border: 1.5px solid #e2e8f0; margin-bottom: 10px; outline: none; }
        .hidden { display: none !important; }
        .modal { position: fixed; inset: 0; background: rgba(0,0,0,0.85); display: none; justify-content: center; align-items: center; z-index: 10000; padding: 20px; backdrop-filter: blur(5px); }
        .btn-del { color: var(--danger); background: none; border: none; cursor: pointer; font-size: 1rem; }
        .alert-box { background: #b91c1c; color: white; padding: 12px; border-radius: 12px; margin-bottom: 15px; font-size: 0.8rem; font-weight: bold; }

        /* --- T3DIL DYAL STOCK LIST --- */
        #stock-list { 
            max-height: 250px; 
            overflow-y: auto; 
            margin-top: 10px; 
            padding-right: 5px;
        }
        #stock-list::-webkit-scrollbar { width: 4px; }
        #stock-list::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
    </style>
</head>
<body onclick="enableAudio()">

    <div id="login-overlay" style="position:fixed; inset:0; background:var(--primary); z-index:9999; display:flex; justify-content:center; align-items:center;">
        <div class="card" style="width:340px; text-align:center;">
            <h2 style="margin-bottom:15px">GMAO CVG</h2>
            <input type="text" id="login-user" placeholder="Utilisateur">
            <input type="password" id="login-pass" placeholder="Mot de passe">
            <button class="btn" style="background:var(--primary); color:white" onclick="handleLogin()">ACCÉDER</button>
        </div>
    </div>

    <div id="app-content" class="hidden">
        <header>
            <div><small id="roleText" style="color:var(--accent); font-weight:800;"></small><h2>CVG DYNAMICS</h2></div>
            <button onclick="location.reload()" style="background:none; border:none; color:white;"><i class="fas fa-power-off"></i></button>
        </header>

        <div id="alert-panel"></div>

        <div id="manager-panel" class="hidden">
            <div class="grid-kpi">
                <div class="kpi-card"><span>Pannes (Closed)</span><b id="m-count">0</b></div>
                <div class="kpi-card"><span>Downtime (Min)</span><b id="m-time">0</b></div>
                <div class="kpi-card"><span>MTBF (H)</span><b id="m-mtbf">0</b></div>
                <div class="kpi-card"><span>MTTR (Min)</span><b id="m-mttr">0</b></div>
            </div>
            <div style="display:grid; grid-template-columns:1fr 1fr; gap:10px; margin-bottom:15px;">
                <button class="btn" style="background:var(--purple); color:white;" onclick="document.getElementById('stockModal').style.display='flex'">CATALOGUE</button>
                <button class="btn" style="background:#1e293b; color:white;" onclick="document.getElementById('userModal').style.display='flex'">USERS</button>
            </div>
        </div>

        <div id="stock-panel" class="card hidden">
            <div style="display:flex; justify-content:space-between; align-items:center;">
                <h4><i class="fas fa-warehouse"></i> STOCK</h4>
                <input type="text" id="stock-search" onkeyup="filterStock()" placeholder="Chercher pièce..." style="width:140px; padding:5px; margin:0; font-size:0.7rem;">
            </div>
            <div id="stock-list"></div>
        </div>

        <div id="op-panel" class="card hidden">
            <select id="in-proj" onchange="updateMachineList()"><option value="SKODA">SKODA</option><option value="CRAFTER">CRAFTER</option><option value="G.CALIFORNIA">G.CALIFORNIA</option></select>
            <select id="in-mach"></select>
            <button class="btn btn-stop" onclick="handlePanneSignal()">SIGNALER ARRÊT</button>
        </div>

        <div class="card">
            <h4><i class="fas fa-history"></i> DERNIÈRES ACTIONS</h4>
            <div id="pannes-list"></div>
        </div>
    </div>

    <div id="stockModal" class="modal">
        <div class="card" style="width:100%; max-width:400px;">
            <div style="display:flex; justify-content:space-between"><h3>Catalogue Pièces</h3><button onclick="this.closest('.modal').style.display='none'" style="border:none;background:none;font-size:1.5rem">&times;</button></div><br>
            <input type="text" id="new-p-name" placeholder="Nom pièce">
            <input type="number" id="new-p-qty" placeholder="Quantité">
            <button class="btn btn-success" onclick="addNewStock()">AJOUTER AU STOCK</button>
        </div>
    </div>

    <div id="userModal" class="modal">
        <div class="card" style="width:100%; max-width:400px;">
            <div style="display:flex; justify-content:space-between"><h3>Gestion Users</h3><button onclick="this.closest('.modal').style.display='none'" style="border:none;background:none;font-size:1.5rem">&times;</button></div><br>
            <input type="text" id="u-name" placeholder="Nom">
            <input type="password" id="u-pass" placeholder="Pass">
            <select id="u-role"><option value="MAINTENANCE">MAINTENANCE</option><option value="OPERATEUR">OPERATEUR</option><option value="MANAGER">MANAGER</option></select>
            <button class="btn" style="background:var(--primary); color:white" onclick="addNewUser()">CRÉER</button>
            <div id="users-list-ui" style="max-height:150px; overflow-y:auto; margin-top:10px;"></div>
        </div>
    </div>

    <div id="closeModal" class="modal">
        <div class="card" style="width:100%; max-width:400px;">
            <input type="hidden" id="modal-key">
            <h3>Fin d'intervention</h3><br>
            <input list="spareparts" id="modal-piece" placeholder="Pièce utilisée">
            <datalist id="spareparts"></datalist>
            <input type="number" id="modal-qty" value="1">
            <button class="btn btn-success" onclick="confirmClosing()">VALIDER REPRISE</button>
        </div>
    </div>

    <audio id="alertSound" loop src="https://assets.mixkit.co/active_storage/sfx/2869/2869-preview.mp3"></audio>

    <script>
        const machineData = { "SKODA": ["80008172", "80008173"], "CRAFTER": ["80008119", "80008122"], "G.CALIFORNIA": ["80006953"] };
        const firebaseConfig = {
            apiKey: "AIzaSyASQa5cLXFllnV6EmYp-ARZ9dndWSKha6c",
            authDomain: "cvgmaroc-gmao.firebaseapp.com",
            databaseURL: "https://cvgmaroc-gmao-default-rtdb.firebaseio.com",
            projectId: "cvgmaroc-gmao",
            storageBucket: "cvgmaroc-gmao.firebasestorage.app",
            messagingSenderId: "72908747564",
            appId: "1:72908747564:web:82f646ef5dd209d03b7289"
        };

        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();
        let currentUser = null, allData = [];

        function handleLogin() {
            const u = document.getElementById('login-user').value.trim().toLowerCase(), p = document.getElementById('login-pass').value;
            if(u === "admin" && p === "3333") return startApp("MANAGER");
            database.ref('users/').once('value', snap => {
                let found = false;
                if(snap.val()) Object.values(snap.val()).forEach(usr => {
                    if(usr.name.toLowerCase() === u && usr.pass === p) { found = true; startApp(usr.role); }
                });
                if(!found) alert("Incorrect");
            });
        }

        function startApp(role) {
            currentUser = role;
            document.getElementById('login-overlay').style.display = 'none';
            document.getElementById('app-content').classList.remove('hidden');
            document.getElementById('roleText').innerText = role;
            listenFirebase(); listenStock();
            if(role === "MANAGER") { listenUsers(); document.getElementById('manager-panel').classList.remove('hidden'); }
            if(role === "OPERATEUR") { document.getElementById('op-panel').classList.remove('hidden'); updateMachineList(); }
            if(role !== "OPERATEUR") { document.getElementById('stock-panel').classList.remove('hidden'); }
        }

        function listenFirebase() {
            database.ref('pannes/').on('value', snap => {
                allData = snap.val() ? Object.entries(snap.val()).map(([key, val]) => ({key, ...val})) : [];
                renderUI();
                if(currentUser === "MANAGER") updateManagerDashboard();
            });
        }

        function handlePanneSignal() {
            const proj = document.getElementById('in-proj').value, mach = document.getElementById('in-mach').value;
            database.ref('pannes/').push({ proj, mach, status: 'OPEN', startTs: Date.now(), dateStr: new Date().toLocaleString() });
            alert("Signal envoyé !");
        }

        function updateManagerDashboard() {
            let totalMin = 0, countClosed = 0;
            allData.forEach(p => { if (p.status === 'CLOSED' && p.duration) { totalMin += parseInt(p.duration); countClosed++; }});
            document.getElementById('m-count').innerText = countClosed;
            document.getElementById('m-time').innerText = totalMin;
            document.getElementById('m-mtbf').innerText = countClosed > 0 ? Math.round((720 - (totalMin/60)) / countClosed) : 720;
            document.getElementById('m-mttr').innerText = countClosed > 0 ? Math.round(totalMin / countClosed) : 0;
        }

        function renderUI() {
            const container = document.getElementById('pannes-list'); container.innerHTML = "";
            let alertOn = false;
            allData.slice(-15).reverse().forEach(p => {
                const isOpen = p.status === 'OPEN'; if(isOpen) alertOn = true;
                container.innerHTML += `<div class="card" style="border-left:5px solid ${isOpen?'var(--danger)':'var(--success)'}">
                    <div style="display:flex; justify-content:space-between"><b>${p.mach}</b>
                    ${(currentUser==='MANAGER'||currentUser==='MAINTENANCE') ? `<button class="btn-del" onclick="deletePanne('${p.key}')"><i class="fas fa-trash"></i></button>` : ''}</div>
                    <small>${p.proj} | ${isOpen ? 'EN COURS' : (p.duration || 0) + ' min'}</small><br>
                    ${isOpen && (currentUser === 'MAINTENANCE' || currentUser === 'MANAGER') ? `<button class="btn btn-success" style="padding:5px; margin-top:5px; font-size:0.7rem" onclick="openRepriseModal('${p.key}')">REPRISE</button>` : ''}
                </div>`;
            });
            if(alertOn && (currentUser === "MAINTENANCE" || currentUser === "MANAGER")) document.getElementById('alertSound').play().catch(()=>{});
            else document.getElementById('alertSound').pause();
        }

        function listenStock() {
            database.ref('stock/').on('value', snap => {
                const list = document.getElementById('stock-list'), datalist = document.getElementById('spareparts'), alertDiv = document.getElementById('alert-panel');
                list.innerHTML = ""; datalist.innerHTML = ""; if(currentUser==='MANAGER') alertDiv.innerHTML = "";
                if(snap.val()) {
                    Object.entries(snap.val()).forEach(([name, data]) => {
                        list.innerHTML += `<div class="stock-item" style="display:flex; justify-content:space-between; padding:5px 0; border-bottom:1px solid #eee"><span>${name}</span><b>${data.qty}</b></div>`;
                        datalist.innerHTML += `<option value="${name}">`;
                        if(currentUser==='MANAGER' && data.qty <= 0) alertDiv.innerHTML += `<div class="alert-box">RUPTURE STOCK: ${name}</div>`;
                    });
                }
            });
        }

        function filterStock() {
            let q = document.getElementById('stock-search').value.toUpperCase();
            document.querySelectorAll('.stock-item').forEach(item => {
                item.style.display = item.innerText.toUpperCase().includes(q) ? "flex" : "none";
            });
        }

        function addNewStock() {
            const n = document.getElementById('new-p-name').value.toUpperCase().trim(), q = parseInt(document.getElementById('new-p-qty').value);
            if(n && !isNaN(q)) database.ref('stock/'+n).set({qty: q}).then(() => { alert("OK"); document.getElementById('new-p-name').value=""; document.getElementById('new-p-qty').value=""; });
        }

        function listenUsers() {
            database.ref('users/').on('value', snap => {
                const div = document.getElementById('users-list-ui'); div.innerHTML = "";
                if(snap.val()) Object.entries(snap.val()).forEach(([key, u]) => {
                    div.innerHTML += `<div style="font-size:0.75rem; border-bottom:1px solid #eee; padding:8px 0; display:flex; justify-content:space-between">${u.name} (${u.role}) <button onclick="database.ref('users/${key}').remove()" style="color:red; border:none; background:none">X</button></div>`;
                });
            });
        }

        function addNewUser() {
            const n = document.getElementById('u-name').value, p = document.getElementById('u-pass').value, r = document.getElementById('u-role').value;
            if(n && p) database.ref('users/').push({name:n, pass:p, role:r}).then(() => alert("OK"));
        }

        function openRepriseModal(key) { document.getElementById('modal-key').value = key; document.getElementById('closeModal').style.display = 'flex'; }

        function confirmClosing() {
            const key = document.getElementById('modal-key').value, piece = document.getElementById('modal-piece').value.toUpperCase().trim(), qtyUsed = parseInt(document.getElementById('modal-qty').value) || 1;
            const item = allData.find(x => x.key === key), duration = Math.round((Date.now() - item.startTs) / 60000);
            database.ref('pannes/' + key).update({ status: 'CLOSED', duration, piece: piece || 'N/A' }).then(() => {
                if(piece && piece !== 'N/A') {
                    const sRef = database.ref('stock/' + piece);
                    sRef.once('value', s => { if (s.exists()) sRef.set({ qty: Math.max(0, s.val().qty - qtyUsed) }); });
                }
                document.getElementById('closeModal').style.display = 'none';
            });
        }

        function deletePanne(key) { if(confirm("Supprimer?")) database.ref('pannes/'+key).remove(); }
        function updateMachineList() {
            const p = document.getElementById('in-proj').value, s = document.getElementById('in-mach'); s.innerHTML = "";
            machineData[p].forEach(m => s.innerHTML += `<option value="${m}">${m}</option>`);
        }
        function enableAudio() { window.audioAllowed = true; }
    </script>
</body>
</html>
