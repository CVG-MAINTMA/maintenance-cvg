<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CVG | Maintenance Pro-Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;800&display=swap');
        
        :root {
            --primary: #002b5c;
            --accent: #00d4ff;
            --success: #10b981;
            --danger: #ef4444;
            --bg: #f8fafc;
            --card: #ffffff;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Plus Jakarta Sans', sans-serif; }
        body { background: var(--bg); color: #1e293b; padding: 10px; } /* Naqasna l-padding f tlifon */

        /* --- RESPONSIVE HEADER --- */
        header {
            display: flex;
            flex-direction: column; /* F tlifon it-rtbou l-teht */
            gap: 15px;
            background: var(--card);
            padding: 15px;
            border-radius: 20px;
            margin-bottom: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        @media (min-width: 768px) {
            header { flex-direction: row; justify-content: space-between; align-items: center; }
            body { padding: 20px; }
        }

        /* --- KPI GRID RESPONSIVE --- */
        .kpi-grid { 
            display: grid; 
            grid-template-columns: 1fr 1fr; /* 2 f s-ster f tlifon */
            gap: 10px; 
            margin-bottom: 25px; 
        }

        @media (min-width: 768px) {
            .kpi-grid { grid-template-columns: repeat(4, 1fr); gap: 20px; }
        }

        .kpi-card { background: var(--card); padding: 15px; border-radius: 15px; border-left: 5px solid var(--primary); }
        .kpi-card h3 { font-size: 0.7rem; color: #64748b; }
        .kpi-card .val { font-size: 1.2rem; font-weight: 800; color: var(--primary); }

        /* --- MAIN LAYOUT RESPONSIVE --- */
        .main-layout { 
            display: grid; 
            grid-template-columns: 1fr; /* S-ster b s-ster f tlifon */
            gap: 20px; 
        }

        @media (min-width: 1024px) {
            .main-layout { grid-template-columns: 350px 1fr; }
        }

        /* --- TABLEAU RESPONSIVE --- */
        .table-container { 
            overflow-x: auto; /* Bach i-glissi f tlifon */
            background: white;
            border-radius: 12px;
        }
        
        table { width: 100%; border-collapse: collapse; min-width: 600px; } /* i-hmi l-jadwal ma i-t3janch */
        th, td { padding: 12px; text-align: left; font-size: 0.8rem; }

        /* --- LOGIN & MODALS --- */
        .login-box { width: 95%; max-width: 420px; padding: 30px 20px; }
        
        /* --- ALERTS --- */
        .alert-marquee { font-size: 0.8rem; }

        /* --- CHARTS --- */
        .chart-container-pro { height: 300px; }
        
        /* Boutons */
        .btn-primary, .btn-pro, .btn-switch { font-size: 0.85rem; padding: 10px; }
        
        /* Stats Grid for Analytics */
        .stats-grid { display: grid; grid-template-columns: 1fr; gap: 20px; }
        @media (min-width: 768px) { .stats-grid { grid-template-columns: 1fr 1fr; } }

    </style>
</head>
<body>

    <div id="login-overlay">
        <div class="login-box">
            <div style="background: var(--primary); width: 60px; height: 60px; border-radius: 15px; display: flex; align-items: center; justify-content: center; margin: 0 auto 15px;">
                <i class="fa-solid fa-screwdriver-wrench fa-xl" style="color: white;"></i>
            </div>
            <h2>CVG Login</h2>
            <div class="input-group" style="margin-top:20px;">
                <i class="fa-solid fa-user"></i>
                <input type="text" id="u-name" placeholder="Utilisateur">
            </div>
            <div class="input-group" style="margin-top:10px;">
                <i class="fa-solid fa-lock"></i>
                <input type="password" id="u-pass" placeholder="Mot de passe">
            </div>
            <button class="btn-login" style="margin-top:20px;" onclick="handleLogin()">SE CONNECTER</button>
        </div>
    </div>

    <div class="container" id="app-content" style="display:none;">
        <header>
            <div>
                <h1 style="font-size: 1.5rem; color:var(--primary);">CVG <span style="color:var(--accent)">DYNAMICS</span></h1>
                <div id="user-info"></div>
            </div>
            <div style="display:flex; flex-wrap:wrap; gap:8px;">
                <button class="btn-pro" onclick="openProDashboard()"><i class="fa-solid fa-gauge"></i></button>
                <button onclick="toggleMode()" class="btn-switch" id="mode-btn">Admin</button>
                <button onclick="location.reload()" class="btn-primary" style="background:var(--danger); width:auto;">X</button>
            </div>
        </header>

        <div id="dynamic-alert-box" class="alert-marquee"></div>

        <div class="kpi-grid">
            <div class="kpi-card"><h3>Arrêts</h3><div class="val" id="kpi-count">0</div></div>
            <div class="kpi-card"><h3>Min Perdues</h3><div class="val" id="kpi-total">0</div></div>
            <div class="kpi-card"><h3>MTTR</h3><div class="val" id="kpi-mttr">0</div></div>
            <div class="kpi-card"><h3>Dispo</h3><div class="val" id="kpi-avail">100%</div></div>
        </div>

        <div class="main-layout">
            <div class="panel" style="background:white; padding:20px; border-radius:20px;">
                <h3 style="margin-bottom:15px; font-size:1rem;">Saisie Incident</h3>
                <div class="form-group">
                    <label>Projet</label>
                    <select id="in-proj" onchange="updateMachines()">
                        <option value="">-- Projet --</option>
                        <option value="SKODA">SKODA</option>
                        <option value="CRAFTER">CRAFTER</option>
                        <option value="G.CALIFORNIA">G.CALIFORNIA</option>
                    </select>
                </div>
                <div class="form-group"><label>Machine</label><select id="in-mach"><option value="">-- Machine --</option></select></div>
                <div class="form-group"><label>START (HH:MM)</label><input type="text" id="in-START" placeholder="Ex: 08:30"></div>
                <button class="btn-primary" onclick="submitEntry()">OUVRIR L'ARRÊT</button>
            </div>

            <div class="panel" style="background:white; padding:15px; border-radius:20px;">
                <h3 style="margin-bottom:10px; font-size:1rem;">Historique Live</h3>
                <div class="table-container">
                    <table>
                        <thead>
                            <tr><th>MACHINE</th><th>START</th><th>END</th><th>DURÉE</th><th>ACTION</th></tr>
                        </thead>
                        <tbody id="data-table"></tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Hna dir l-JS li knt 3tiytk f l-aoual (Logic dyal Submit, Chart, Login...)
        // Hani khtassart l-code d CSS bach i-welli "Responsive"
        // ...
    </script>
</body>
</html>
