<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>CVG DYNAMICS | Smart GMAO 2026</title>
    
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.23/jspdf.plugin.autotable.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;800&display=swap');
        :root { --primary: #002b5c; --accent: #00d4ff; --success: #10b981; --danger: #ef4444; --warning: #f59e0b; --bg: #f8fafc; --purple: #8b5cf6; }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Plus Jakarta Sans', sans-serif; }
        body { background: var(--bg); padding: 10px; color: #1e293b; }
        header { background: var(--primary); color: white; padding: 15px; border-radius: 15px; display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px; }
        .card { background: white; padding: 15px; border-radius: 20px; box-shadow: 0 4px 10px rgba(0,0,0,0.05); margin-bottom: 15px; }
        .grid-kpi { display: grid; grid-template-columns: repeat(2, 1fr); gap: 10px; margin-bottom: 15px; }
        .kpi-card { background: white; padding: 12px; border-radius: 15px; border-left: 5px solid var(--accent); position: relative; }
        .kpi-card span { display: block; font-size: 0.65rem; color: #64748b; font-weight: 800; text-transform: uppercase; margin-bottom: 5px; }
        .kpi-card b { font-size: 1.1rem; color: var(--primary); }
        .btn { width: 100%; padding: 12px; border: none; border-radius: 12px; font-weight: 800; cursor: pointer; display: flex; align-items: center; justify-content: center; gap: 8px; transition: 0.2s; }
        .btn-stop { background: var(--danger); color: white; }
        .btn-success { background: var(--success); color: white; }
        .btn-warning { background: var(--warning); color: white; }
        .btn-ghost { background: #f1f5f9; color: #64748b; margin-top: 8px; }
        input, select, textarea { width: 100%; padding: 12px; border-radius: 10px; border: 1.5px solid #e2e8f0; margin-bottom: 10px; outline: none; background: #fff; font-size: 0.9rem; }
        textarea { height: 60px; resize: none; }
        .hidden { display: none !important; }
        .modal { position: fixed; inset: 0; background: rgba(0,0,0,0.85); display: none; justify-content: center; align-items: center; z-index: 10000; padding: 20px; backdrop-filter: blur(5px); }
        .btn-del { color: var(--danger); background: none; border: none; cursor: pointer; font-size: 1rem; }
        .status-tag { font-size: 0.7rem; font-weight: 800; padding: 4px 8px; border-radius: 6px; text-transform: uppercase; }
        .tag-open { background: #fee2e2; color: #ef4444; }
        .tag-progress { background: #fef3c7; color: #d97706; }
        #archive-list, #stock-list { max-height: 400px; overflow-y: auto; }
    </style>
</head>
<body onclick="enableAudio()">

    <div id="login-overlay" style="position:fixed; inset:0; background:var(--primary); z-index:9999; display:flex; justify-content:center; align-items:center;">
        <div class="card" style="width:340px; text-align:center;">
            <h2>GMAO CVG</h2>
            <input type="text" id="login-user" placeholder="Utilisateur">
            <input type="password" id="login-pass" placeholder="Mot de passe">
            <button class="btn" style="background:var(--primary); color:white" onclick="handleLogin()">ACCÉDER</button>
        </div>
    </div>

    <div id="app-content" class="hidden">
        <header>
            <div><small id="roleText" style="color:var(--accent); font-weight:800;"></small><h2>CVG DYNAMICS</h2></div>
            <button onclick="location.reload()" style="background:none; border:none; color:white;"><i class="fas fa-power-off"></i></button>
        </header>

        <div id="manager-panel" class="hidden">
            <div class="grid-kpi">
                <div class="kpi-card"><span>Interventions</span><b id="m-count">0</b></div>
                <div class="kpi-card"><span>Charge Actuelle</span><b id="m-charge">0</b></div>
                <div class="kpi-card"><span>MTBF (H)</span><b id="m-mtbf">0</b></div>
                <div class="kpi-card"><span>MTTR (Min)</span><b id="m-mttr">0</b></div>
            </div>

            <div class="card" style="padding:10px;">
                <canvas id="downtimeChart" style="width:100%; max-height:200px;"></canvas>
            </div>
            
            <div style="display:grid; grid-template-columns:1fr 1fr; gap:10px; margin-bottom:15px;">
                <button class="btn" style="background:#0ea5e9; color:white;" onclick="document.getElementById('viewStockModal').style.display='flex'"><i class="fas fa-boxes-stacked"></i> STOCK</button>
                <button class="btn" style="background:var(--purple); color:white;" onclick="document.getElementById('archiveModal').style.display='flex'"><i class="fas fa-archive"></i> ARCHIVES</button>
                <button class="btn" style="background:#16a34a; color:white;" onclick="exportToExcel()"><i class="fas fa-file-excel"></i> EXCEL + DASH</button>
                <button class="btn" style="background:#64748b; color:white;" onclick="document.getElementById('stockModal').style.display='flex'"><i class="fas fa-plus"></i> CATALOGUE</button>
                <button id="btn-users-ui" class="btn" style="background:#1e293b; color:white;" onclick="document.getElementById('userModal').style.display='flex'"><i class="fas fa-users"></i> USERS</button>
            </div>
        </div>

        <div id="op-panel" class="card hidden">
            <select id="in-proj" onchange="updateMachineList()"><option value="SKODA">SKODA</option><option value="CRAFTER">CRAFTER</option><option value="G.CALIFORNIA">G.CALIFORNIA</option></select>
            <select id="in-mach"></select>
            <button class="btn btn-stop" onclick="handlePanneSignal()">SIGNALER ARRÊT</button>
        </div>

        <div class="card">
            <h4><i class="fas fa-bell"></i> ALERTES ACTIVES</h4>
            <div id="pannes-list"></div>
        </div>
    </div>

    <div id="closeModal" class="modal">
        <div class="card" style="width:100%; max-width:400px;">
            <h3>Rapport d'Intervention</h3>
            <input type="hidden" id="modal-key">
            
            <textarea id="modal-problem" placeholder="Description du problème (Mouchkil)"></textarea>
            <textarea id="modal-solution" placeholder="Solution apportée (L-7al)"></textarea>
            
            <label style="font-size: 0.7rem; font-weight: 800; color: #64748b;">PIÈCE DÉTACHÉE :</label>
            <input list="spareparts" id="modal-piece" placeholder="Nom de la pièce (Optionnel)">
            <datalist id="spareparts"></datalist>
            
            <input type="number" id="modal-qty" value="1">
            
            <button class="btn btn-success" onclick="confirmClosing()">TERMINER (DONE)</button>
            <button class="btn btn-ghost" onclick="document.getElementById('closeModal').style.display='none'">ANNULER</button>
        </div>
    </div>

    <div id="archiveModal" class="modal" onclick="if(event.target == this) this.style.display='none'">
        <div class="card" style="width:100%; max-width:600px;">
            <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:15px;">
                <h3>Archives Maintenance</h3>
                <button class="btn btn-success" style="width:auto; padding:5px 15px;" onclick="exportToPDF()">PDF</button>
            </div>
            <div id="archive-list"></div>
        </div>
    </div>

    <div id="viewStockModal" class="modal" onclick="if(event.target == this) this.style.display='none'">
        <div class="card" style="width:100%; max-width:450px;"><h3>Stock Actuel</h3><div id="stock-list"></div></div>
    </div>

    <div id="stockModal" class="modal" onclick="if(event.target == this) this.style.display='none'">
        <div class="card" style="width:100%; max-width:400px;"><h3>Ajouter au Catalogue</h3><input type="text" id="new-p-name" placeholder="Nom"><input type="number" id="new-p-qty" placeholder="Quantité"><button class="btn btn-success" onclick="addNewStock()">VALIDER</button></div>
    </div>

    <div id="userModal" class="modal" onclick="if(event.target == this) this.style.display='none'">
        <div class="card" style="width:100%; max-width:400px;"><h3>Utilisateurs</h3><input type="text" id="u-name" placeholder="Nom"><input type="password" id="u-pass" placeholder="Pass"><select id="u-role"><option value="MAINTENANCE">MAINTENANCE</option><option value="OPERATEUR">OPERATEUR</option><option value="MANAGER">MANAGER</option></select><button class="btn btn-success" onclick="addNewUser()">CRÉER</button><div id="users-list-ui" style="margin-top:10px;"></div></div>
    </div>

    <audio id="alertSound" loop src="https://assets.mixkit.co/active_storage/sfx/2869/2869-preview.mp3"></audio>

    <script>
        const machineData = { "SKODA": ["80008172", "80008173"], "CRAFTER": ["80008119", "80008122"], "G.CALIFORNIA": ["80006953"] };
        const firebaseConfig = {
            apiKey: "AIzaSyASQa5cLXFllnV6EmYp-ARZ9dndWSKha6c",
            authDomain: "cvgmaroc-gmao.firebaseapp.com",
            databaseURL: "https://cvgmaroc-gmao-default-rtdb.firebaseio.com",
            projectId: "cvgmaroc-gmao",
            storageBucket: "cvgmaroc-gmao.firebasestorage.app",
            messagingSenderId: "72908747564",
            appId: "1:72908747564:web:82f646ef5dd209d03b7289"
        };

        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();
        let currentUser = null, allData = [], myChart = null;

        function handleLogin() {
            const u = document.getElementById('login-user').value.trim().toLowerCase(), p = document.getElementById('login-pass').value;
            if(u === "admin" && p === "3333") return startApp("MANAGER");
            database.ref('users/').once('value', snap => {
                let found = false; if(snap.val()) Object.values(snap.val()).forEach(usr => { if(usr.name.toLowerCase() === u && usr.pass === p) { found = true; startApp(usr.role); }});
                if(!found) alert("Refusé");
            });
        }

        function startApp(role) {
            currentUser = role;
            document.getElementById('login-overlay').style.display = 'none';
            document.getElementById('app-content').classList.remove('hidden');
            document.getElementById('roleText').innerText = role;
            listenFirebase(); listenStock();
            if(role === "MANAGER") { listenUsers(); document.getElementById('manager-panel').classList.remove('hidden'); }
            if(role === "MAINTENANCE") document.getElementById('manager-panel').classList.remove('hidden');
            if(role === "OPERATEUR") { document.getElementById('op-panel').classList.remove('hidden'); updateMachineList(); }
        }

        function listenFirebase() {
            database.ref('pannes/').on('value', snap => {
                allData = snap.val() ? Object.entries(snap.val()).map(([key, val]) => ({key, ...val})) : [];
                renderUI(); renderArchives(); updateStats();
                if(currentUser === "MANAGER" || currentUser === "MAINTENANCE") updateCharts();
            });
        }

        function updateCharts() {
            const ctx = document.getElementById('downtimeChart').getContext('2d');
            const dataMap = {};
            allData.filter(p => p.status === 'CLOSED').forEach(p => {
                const label = `${p.proj}-${p.mach}`;
                dataMap[label] = (dataMap[label] || 0) + (p.duration || 0);
            });
            if(myChart) myChart.destroy();
            myChart = new Chart(ctx, {
                type: 'bar',
                data: { labels: Object.keys(dataMap), datasets: [{ label: 'Min', data: Object.values(dataMap), backgroundColor: '#00d4ff', borderRadius: 8 }] },
                options: { responsive: true, plugins: { legend: { display: false } } }
            });
        }

        function renderUI() {
            const container = document.getElementById('pannes-list'); container.innerHTML = "";
            const actives = allData.filter(p => p.status === 'OPEN' || p.status === 'IN_PROGRESS');
            document.getElementById('m-charge').innerText = actives.length;
            actives.reverse().forEach(p => {
                let statusHtml = p.status === 'OPEN' ? `<span class="status-tag tag-open">EN ARRÊT</span>` : `<span class="status-tag tag-progress">RÉPARATION...</span>`;
                let actionBtn = (currentUser === 'MAINTENANCE') ? (p.status === 'OPEN' ? 
                    `<button class="btn btn-warning" style="padding:8px; margin-top:8px;" onclick="takeCharge('${p.key}')">I'M GOING</button>` : 
                    `<button class="btn btn-success" style="padding:8px; margin-top:8px;" onclick="openRepriseModal('${p.key}')">DONE</button>`) : "";
                
                container.innerHTML += `<div class="card" style="border-left:5px solid ${p.status === 'OPEN' ? 'var(--danger)' : 'var(--warning)'}">
                    <div style="display:flex; justify-content:space-between"><b>${p.mach}</b>${statusHtml}</div>
                    <small>${p.proj} | ${p.dateStr}</small><br>${actionBtn}
                </div>`;
            });
            if(actives.some(p => p.status === 'OPEN') && currentUser !== 'OPERATEUR') document.getElementById('alertSound').play().catch(()=>{}); else document.getElementById('alertSound').pause();
        }

        function renderArchives() {
            const list = document.getElementById('archive-list'); if(!list) return;
            list.innerHTML = "";
            const archives = allData.filter(p => p.status === 'CLOSED');
            archives.reverse().forEach(p => {
                list.innerHTML += `<div class="card" style="padding:10px; border-left:5px solid var(--success);">
                    <div style="display:flex; justify-content:space-between"><b>${p.mach} (${p.proj})</b> <small>${p.duration}m</small></div>
                    <div style="font-size:0.75rem; margin-top:5px; color:#64748b;">
                        <b>P:</b> ${p.problem || 'N/A'}<br><b>S:</b> ${p.solution || 'N/A'}<br><b>Spare:</b> ${p.piece} (x${p.qty || 0})
                    </div>
                    ${currentUser === 'MANAGER' ? `<div style="text-align:right"><button class="btn-del" onclick="deletePanne('${p.key}')"><i class="fas fa-trash"></i></button></div>` : ''}
                </div>`;
            });
        }

        function updateStats() {
            const closed = allData.filter(p => p.status === 'CLOSED');
            let totalTime = 0; closed.forEach(p => totalTime += (p.duration || 0));
            document.getElementById('m-count').innerText = closed.length;
            document.getElementById('m-mttr').innerText = closed.length > 0 ? Math.round(totalTime / closed.length) : 0;
            document.getElementById('m-mtbf').innerText = closed.length > 0 ? Math.round(720 / closed.length) : 720;
        }

        function confirmClosing() {
            const key = document.getElementById('modal-key').value;
            const problem = document.getElementById('modal-problem').value.trim();
            const solution = document.getElementById('modal-solution').value.trim();
            const piece = document.getElementById('modal-piece').value.toUpperCase().trim();
            const qtyUsed = parseInt(document.getElementById('modal-qty').value) || 1;
            
            if(!problem || !solution) return alert("Veuillez saisir le Problème et la Solution !");

            const item = allData.find(x => x.key === key);
            const duration = Math.round((Date.now() - item.startTs) / 60000);

            database.ref('pannes/' + key).update({ 
                status: 'CLOSED', duration, problem, solution, 
                piece: piece || 'N/A', qty: piece !== '' ? qtyUsed : 0 
            }).then(() => {
                if(piece && piece !== 'N/A') {
                    const sRef = database.ref('stock/' + piece);
                    sRef.once('value', s => { if(s.exists()) sRef.set({ qty: Math.max(0, s.val().qty - qtyUsed) }); });
                }
                document.getElementById('modal-problem').value = "";
                document.getElementById('modal-solution').value = "";
                document.getElementById('closeModal').style.display = 'none';
            });
        }

        // --- EXCEL AVEC DASHBOARD ---
        function exportToExcel() {
            const closed = allData.filter(p => p.status === 'CLOSED');
            if(closed.length === 0) return alert("Archive vide!");

            // Sheet 1: Data Archive
            const archiveRows = closed.map(p => ({
                'Date': p.dateStr, 'Projet': p.proj, 'Machine': p.mach, 'Downtime(m)': p.duration,
                'Problème': p.problem, 'Solution': p.solution, 'Pièce': p.piece, 'Qté': p.qty
            }));
            const wsData = XLSX.utils.json_to_sheet(archiveRows);

            // Sheet 2: Dashboard Summary
            const totalDowntime = closed.reduce((acc, curr) => acc + (curr.duration || 0), 0);
            const mttr = Math.round(totalDowntime / closed.length);
            const statsProj = {}; closed.forEach(p => statsProj[p.proj] = (statsProj[p.proj] || 0) + 1);

            const dashData = [
                ['GMAO DASHBOARD SUMMARY', '', 'Généré le:', new Date().toLocaleDateString()],
                [],
                ['KPIs GLOBAUX', 'VALEUR', 'UNITE'],
                ['Total Interventions', closed.length, 'Interv.'],
                ['Total Downtime', totalDowntime, 'Minutes'],
                ['MTTR (Mean Time To Repair)', mttr, 'Min/Interv.'],
                ['MTBF (Heures)', document.getElementById('m-mtbf').innerText, 'Heures'],
                [],
                ['INTERVENTIONS PAR PROJET', 'NOMBRE'],
                ...Object.entries(statsProj).map(([proj, count]) => [proj, count])
            ];
            const wsDash = XLSX.utils.aoa_to_sheet(dashData);

            const wb = XLSX.utils.book_new();
            XLSX.utils.book_append_sheet(wb, wsData, "Archives_Details");
            XLSX.utils.book_append_sheet(wb, wsDash, "Dashboard_KPIs");
            XLSX.writeFile(wb, "GMAO_Report_Full_" + new Date().toLocaleDateString() + ".xlsx");
        }

        function exportToPDF() {
            const { jsPDF } = window.jspdf; const doc = new jsPDF('l');
            doc.text("Rapport Maintenance CVG", 14, 15);
            const rows = allData.filter(p => p.status === 'CLOSED').map(p => [p.dateStr, p.mach, p.duration+"m", p.problem, p.solution, p.piece]);
            doc.autoTable({ head: [['Date', 'Machine', 'Durée', 'Problème', 'Solution', 'Pièce']], body: rows, startY: 25 });
            doc.save("GMAO_Rapport.pdf");
        }

        // Database listeners & actions
        function listenStock() {
            database.ref('stock/').on('value', snap => {
                const list = document.getElementById('stock-list'); if(!list) return;
                list.innerHTML = ""; const dl = document.getElementById('spareparts'); if(!dl) return; dl.innerHTML = "";
                if(snap.val()) Object.entries(snap.val()).forEach(([name, data]) => {
                    list.innerHTML += `<div style="display:flex; justify-content:space-between; padding:8px; border-bottom:1px solid #eee;"><span>${name}</span><b>${data.qty}</b></div>`;
                    dl.innerHTML += `<option value="${name}">`;
                });
            });
        }
        function listenUsers() {
            database.ref('users/').on('value', snap => {
                const div = document.getElementById('users-list-ui'); if(!div) return; div.innerHTML = "";
                if(snap.val()) Object.entries(snap.val()).forEach(([key, u]) => { div.innerHTML += `<div style="display:flex; justify-content:space-between; margin-bottom:5px;"><span>${u.name}</span> <button onclick="database.ref('users/${key}').remove()" style="color:red; border:none; background:none;">&times;</button></div>`; });
            });
        }
        function takeCharge(key) { database.ref('pannes/' + key).update({ status: 'IN_PROGRESS' }); }
        function openRepriseModal(key) { document.getElementById('modal-key').value = key; document.getElementById('closeModal').style.display = 'flex'; }
        function handlePanneSignal() {
            const proj = document.getElementById('in-proj').value, mach = document.getElementById('in-mach').value;
            database.ref('pannes/').push({ proj, mach, status: 'OPEN', startTs: Date.now(), dateStr: new Date().toLocaleString() });
        }
        function addNewStock() { const n = document.getElementById('new-p-name').value.toUpperCase().trim(), q = parseInt(document.getElementById('new-p-qty').value); if(n && !isNaN(q)) database.ref('stock/'+n).set({qty:q}).then(()=>document.getElementById('stockModal').style.display='none'); }
        function addNewUser() { const n = document.getElementById('u-name').value, p = document.getElementById('u-pass').value, r = document.getElementById('u-role').value; if(n && p) database.ref('users/').push({name:n, pass:p, role:r}); }
        function deletePanne(key) { if(confirm("Supprimer?")) database.ref('pannes/'+key).remove(); }
        function updateMachineList() { const p = document.getElementById('in-proj').value, s = document.getElementById('in-mach'); s.innerHTML = ""; machineData[p].forEach(m => s.innerHTML += `<option value="${m}">${m}</option>`); }
        function enableAudio() { window.audioAllowed = true; }
    </script>
</body>
</html>
