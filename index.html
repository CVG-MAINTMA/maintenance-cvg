<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>CVG DYNAMICS | Smart GMAO 2026</title>
    
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.23/jspdf.plugin.autotable.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;800&display=swap');
        :root { --primary: #002b5c; --accent: #00d4ff; --success: #10b981; --danger: #ef4444; --warning: #f59e0b; --bg: #f8fafc; --purple: #8b5cf6; }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Plus Jakarta Sans', sans-serif; }
        body { background: var(--bg); padding: 10px; color: #1e293b; }
        header { background: var(--primary); color: white; padding: 15px; border-radius: 15px; display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px; }
        .card { background: white; padding: 15px; border-radius: 20px; box-shadow: 0 4px 10px rgba(0,0,0,0.05); margin-bottom: 15px; }
        .grid-kpi { display: grid; grid-template-columns: repeat(2, 1fr); gap: 10px; margin-bottom: 15px; }
        .kpi-card { background: white; padding: 12px; border-radius: 15px; border-left: 5px solid var(--accent); position: relative; }
        .kpi-card span { display: block; font-size: 0.65rem; color: #64748b; font-weight: 800; text-transform: uppercase; margin-bottom: 5px; }
        .kpi-card b { font-size: 1.1rem; color: var(--primary); }
        .charge-badge { position: absolute; top: 10px; right: 10px; padding: 2px 8px; border-radius: 10px; font-size: 0.6rem; color: white; }
        .btn { width: 100%; padding: 12px; border: none; border-radius: 12px; font-weight: 800; cursor: pointer; display: flex; align-items: center; justify-content: center; gap: 8px; transition: 0.2s; }
        .btn-stop { background: var(--danger); color: white; }
        .btn-success { background: var(--success); color: white; }
        .btn-ghost { background: #f1f5f9; color: #64748b; margin-top: 8px; }
        input, select { width: 100%; padding: 12px; border-radius: 10px; border: 1.5px solid #e2e8f0; margin-bottom: 10px; outline: none; background: #fff; }
        .hidden { display: none !important; }
        .modal { position: fixed; inset: 0; background: rgba(0,0,0,0.85); display: none; justify-content: center; align-items: center; z-index: 10000; padding: 20px; backdrop-filter: blur(5px); }
        .btn-del { color: var(--danger); background: none; border: none; cursor: pointer; font-size: 1rem; }
        .chart-container { position: relative; height: 160px; width: 100%; }
        #archive-list { max-height: 400px; overflow-y: auto; }
        .modal-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px; }
    </style>
</head>
<body onclick="enableAudio()">

    <div id="login-overlay" style="position:fixed; inset:0; background:var(--primary); z-index:9999; display:flex; justify-content:center; align-items:center;">
        <div class="card" style="width:340px; text-align:center;">
            <h2 style="margin-bottom:15px">GMAO CVG</h2>
            <input type="text" id="login-user" placeholder="Utilisateur">
            <input type="password" id="login-pass" placeholder="Mot de passe">
            <button class="btn" style="background:var(--primary); color:white" onclick="handleLogin()">ACCÉDER</button>
        </div>
    </div>

    <div id="app-content" class="hidden">
        <header>
            <div><small id="roleText" style="color:var(--accent); font-weight:800;"></small><h2>CVG DYNAMICS</h2></div>
            <button onclick="location.reload()" style="background:none; border:none; color:white;"><i class="fas fa-power-off"></i></button>
        </header>

        <div id="manager-panel" class="hidden">
            <div class="card">
                <h4 style="margin-bottom:10px;"><i class="fas fa-chart-line"></i> PERFORMANCE</h4>
                <div class="chart-container"><canvas id="machineChart"></canvas></div>
            </div>
            
            <div class="grid-kpi">
                <div class="kpi-card"><span>Interventions</span><b id="m-count">0</b></div>
                <div class="kpi-card">
                    <span>Charge Actuelle</span>
                    <b id="m-charge">0</b>
                    <div id="charge-indicator" class="charge-badge"></div>
                </div>
                <div class="kpi-card"><span>MTBF (H)</span><b id="m-mtbf">0</b></div>
                <div class="kpi-card"><span>MTTR (Min)</span><b id="m-mttr">0</b></div>
            </div>
            
            <div style="display:grid; grid-template-columns:1fr 1fr; gap:10px; margin-bottom:15px;">
                <button class="btn" style="background:#0ea5e9; color:white;" onclick="document.getElementById('viewStockModal').style.display='flex'"><i class="fas fa-boxes-stacked"></i> STOCK</button>
                <button class="btn" style="background:var(--purple); color:white;" onclick="document.getElementById('archiveModal').style.display='flex'"><i class="fas fa-archive"></i> ARCHIVES</button>
                <button class="btn" style="background:#64748b; color:white;" onclick="document.getElementById('stockModal').style.display='flex'"><i class="fas fa-plus"></i> CATALOGUE</button>
                <button id="btn-users-ui" class="btn hidden" style="background:#1e293b; color:white;" onclick="document.getElementById('userModal').style.display='flex'"><i class="fas fa-users"></i> USERS</button>
            </div>
        </div>

        <div id="op-panel" class="card hidden">
            <select id="in-proj" onchange="updateMachineList()"><option value="SKODA">SKODA</option><option value="CRAFTER">CRAFTER</option><option value="G.CALIFORNIA">G.CALIFORNIA</option></select>
            <select id="in-mach"></select>
            <button class="btn btn-stop" onclick="handlePanneSignal()">SIGNALER ARRÊT</button>
        </div>

        <div class="card">
            <h4><i class="fas fa-bell"></i> ALERTES EN COURS</h4>
            <div id="pannes-list"></div>
        </div>
    </div>

    <div id="stockModal" class="modal" onclick="if(event.target == this) this.style.display='none'">
        <div class="card" style="width:100%; max-width:400px;">
            <div class="modal-header"><h3>Ajouter Pièce</h3><button onclick="document.getElementById('stockModal').style.display='none'">&times;</button></div>
            <input type="text" id="new-p-name" placeholder="Nom">
            <input type="number" id="new-p-qty" placeholder="Quantité">
            <button class="btn btn-success" onclick="addNewStock()">VALIDER</button>
        </div>
    </div>

    <div id="archiveModal" class="modal" onclick="if(event.target == this) this.style.display='none'">
        <div class="card" style="width:100%; max-width:600px;">
            <div class="modal-header"><h3>Archives</h3><button onclick="this.closest('.modal').style.display='none'">&times;</button></div>
            <button class="btn btn-success" style="margin-bottom:10px" onclick="exportToPDF()">PDF REPORT</button>
            <div id="archive-list"></div>
        </div>
    </div>

    <div id="viewStockModal" class="modal" onclick="if(event.target == this) this.style.display='none'">
        <div class="card" style="width:100%; max-width:450px;">
            <div class="modal-header"><h4>Stock Actuel</h4><button onclick="this.closest('.modal').style.display='none'">&times;</button></div>
            <div id="stock-list"></div>
        </div>
    </div>

    <div id="userModal" class="modal" onclick="if(event.target == this) this.style.display='none'">
        <div class="card" style="width:100%; max-width:400px;">
            <div class="modal-header"><h3>Users</h3><button onclick="this.closest('.modal').style.display='none'">&times;</button></div>
            <input type="text" id="u-name" placeholder="Nom"><input type="password" id="u-pass" placeholder="Pass">
            <select id="u-role"><option value="MAINTENANCE">MAINTENANCE</option><option value="OPERATEUR">OPERATEUR</option><option value="MANAGER">MANAGER</option></select>
            <button class="btn btn-success" onclick="addNewUser()">CRÉER</button>
            <div id="users-list-ui" style="margin-top:10px"></div>
        </div>
    </div>

    <div id="closeModal" class="modal">
        <div class="card" style="width:100%; max-width:400px;">
            <h3>Validation Reprise</h3>
            <input list="spareparts" id="modal-piece" placeholder="Pièce utilisée"><datalist id="spareparts"></datalist>
            <input type="number" id="modal-qty" value="1">
            <div style="display:grid; grid-template-columns:1fr 1fr; gap:10px; margin-top:10px;">
                <button class="btn btn-success" onclick="confirmClosing()">OK</button>
                <button class="btn btn-ghost" onclick="document.getElementById('closeModal').style.display='none'">ANNULER</button>
            </div>
        </div>
    </div>

    <audio id="alertSound" loop src="https://assets.mixkit.co/active_storage/sfx/2869/2869-preview.mp3"></audio>

    <script>
        const machineData = { "SKODA": ["80008172", "80008173"], "CRAFTER": ["80008119", "80008122"], "G.CALIFORNIA": ["80006953"] };
        const firebaseConfig = {
            apiKey: "AIzaSyASQa5cLXFllnV6EmYp-ARZ9dndWSKha6c",
            authDomain: "cvgmaroc-gmao.firebaseapp.com",
            databaseURL: "https://cvgmaroc-gmao-default-rtdb.firebaseio.com",
            projectId: "cvgmaroc-gmao",
            storageBucket: "cvgmaroc-gmao.firebasestorage.app",
            messagingSenderId: "72908747564",
            appId: "1:72908747564:web:82f646ef5dd209d03b7289"
        };

        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();
        let currentUser = null, allData = [], myChart = null;

        function handleLogin() {
            const u = document.getElementById('login-user').value.trim().toLowerCase(), p = document.getElementById('login-pass').value;
            if(u === "admin" && p === "3333") return startApp("MANAGER");
            database.ref('users/').once('value', snap => {
                let found = false; if(snap.val()) Object.values(snap.val()).forEach(usr => { if(usr.name.toLowerCase() === u && usr.pass === p) { found = true; startApp(usr.role); }});
                if(!found) alert("Refusé");
            });
        }

        function startApp(role) {
            currentUser = role;
            document.getElementById('login-overlay').style.display = 'none';
            document.getElementById('app-content').classList.remove('hidden');
            document.getElementById('roleText').innerText = role;
            listenFirebase(); listenStock();
            if(role === "MANAGER") { listenUsers(); document.getElementById('manager-panel').classList.remove('hidden'); document.getElementById('btn-users-ui').classList.remove('hidden'); }
            if(role === "MAINTENANCE") document.getElementById('manager-panel').classList.remove('hidden');
            if(role === "OPERATEUR") { document.getElementById('op-panel').classList.remove('hidden'); updateMachineList(); }
        }

        function listenFirebase() {
            database.ref('pannes/').on('value', snap => {
                allData = snap.val() ? Object.entries(snap.val()).map(([key, val]) => ({key, ...val})) : [];
                renderUI(); renderArchives();
                if(currentUser === "MANAGER" || currentUser === "MAINTENANCE") { updateManagerDashboard(); updateCharts(); }
            });
        }

        // --- TA3DIL: REPRISE GHIR L-MAINTENANCE ---
        function renderUI() {
            const container = document.getElementById('pannes-list'); container.innerHTML = "";
            let alertOn = false; const openPannes = allData.filter(p => p.status === 'OPEN');
            document.getElementById('m-charge').innerText = openPannes.length;
            const ind = document.getElementById('charge-indicator');
            
            if(openPannes.length > 3) { ind.innerText = "Saturé"; ind.style.background = "var(--danger)"; }
            else if(openPannes.length > 0) { ind.innerText = "Actif"; ind.style.background = "var(--warning)"; }
            else { ind.innerText = "Repos"; ind.style.background = "var(--success)"; }

            openPannes.slice(-10).reverse().forEach(p => {
                alertOn = true;
                container.innerHTML += `<div class="card" style="border-left:5px solid var(--danger)">
                    <div style="display:flex; justify-content:space-between">
                        <b>${p.mach}</b>
                        ${(currentUser === 'MANAGER') ? `<button class="btn-del" onclick="deletePanne('${p.key}')"><i class="fas fa-trash"></i></button>` : ''}
                    </div>
                    <small>${p.proj} | ${p.dateStr}</small><br>
                    ${(currentUser === 'MAINTENANCE') ? `<button class="btn btn-success" style="padding:5px; margin-top:5px; font-size:0.7rem" onclick="openRepriseModal('${p.key}')">REPRISE INTERVENTION</button>` : ''}
                    ${(currentUser === 'MANAGER') ? `<small style="color:var(--warning); font-weight:bold;">En cours de réparation...</small>` : ''}
                </div>`;
            });
            if (openPannes.length === 0) container.innerHTML = "<p style='text-align:center;color:#94a3b8'>Tout est opérationnel</p>";
            if(alertOn && (currentUser === "MAINTENANCE" || currentUser === "MANAGER")) document.getElementById('alertSound').play().catch(()=>{}); else document.getElementById('alertSound').pause();
        }

        function renderArchives() {
            const list = document.getElementById('archive-list'); list.innerHTML = "";
            allData.filter(p => p.status === 'CLOSED').reverse().forEach(p => {
                list.innerHTML += `<div style="font-size:0.8rem; padding:10px; border-bottom:1px solid #eee; display:flex; justify-content:space-between">
                    <div><b>${p.mach}</b> (${p.duration} min)<br><small>${p.dateStr} | Piece: ${p.piece}</small></div>
                    ${(currentUser === 'MANAGER') ? `<button class="btn-del" onclick="deletePanne('${p.key}')"><i class="fas fa-trash"></i></button>` : ''}
                </div>`;
            });
        }

        function exportToPDF() {
            const { jsPDF } = window.jspdf; const doc = new jsPDF();
            doc.text("RAPPORT GMAO - CVG", 14, 15);
            const rows = allData.filter(p => p.status === 'CLOSED').map(p => [p.dateStr, p.mach, p.proj, p.duration + " min", p.piece]);
            doc.autoTable({ head: [['Date', 'Machine', 'Projet', 'Temps', 'Pièce']], body: rows, startY: 25 });
            doc.save("Report.pdf");
        }

        function updateCharts() {
            const ctx = document.getElementById('machineChart').getContext('2d');
            const counts = {}; allData.forEach(p => counts[p.mach] = (counts[p.mach] || 0) + 1);
            if (myChart) myChart.destroy();
            myChart = new Chart(ctx, { type: 'bar', data: { labels: Object.keys(counts), datasets: [{ label: 'Pannes', data: Object.values(counts), backgroundColor: '#00d4ff' }] }, options: { responsive: true, maintainAspectRatio: false }});
        }

        function handlePanneSignal() {
            const proj = document.getElementById('in-proj').value, mach = document.getElementById('in-mach').value;
            database.ref('pannes/').push({ proj, mach, status: 'OPEN', startTs: Date.now(), dateStr: new Date().toLocaleString() });
        }

        function updateManagerDashboard() {
            let totalMin = 0, countClosed = 0;
            allData.forEach(p => { if (p.status === 'CLOSED' && p.duration) { totalMin += parseInt(p.duration); countClosed++; }});
            document.getElementById('m-count').innerText = countClosed;
            document.getElementById('m-mtbf').innerText = countClosed > 0 ? Math.round((720 - (totalMin/60)) / countClosed) : 720;
            document.getElementById('m-mttr').innerText = countClosed > 0 ? Math.round(totalMin / countClosed) : 0;
        }

        function listenStock() {
            database.ref('stock/').on('value', snap => {
                const list = document.getElementById('stock-list'); list.innerHTML = "";
                if(snap.val()) Object.entries(snap.val()).forEach(([name, data]) => {
                    list.innerHTML += `<div style="display:flex; justify-content:space-between; padding:8px 0; border-bottom:1px solid #eee"><span>${name}</span><b>${data.qty}</b></div>`;
                });
            });
        }

        function addNewStock() {
            const n = document.getElementById('new-p-name').value.toUpperCase().trim(), q = parseInt(document.getElementById('new-p-qty').value);
            if(n && !isNaN(q)) database.ref('stock/'+n).set({qty: q}).then(() => document.getElementById('stockModal').style.display='none');
        }

        function listenUsers() {
            database.ref('users/').on('value', snap => {
                const div = document.getElementById('users-list-ui'); div.innerHTML = "";
                if(snap.val()) Object.entries(snap.val()).forEach(([key, u]) => { div.innerHTML += `<div style="font-size:0.7rem; display:flex; justify-content:space-between">${u.name} <button onclick="database.ref('users/${key}').remove()">X</button></div>`; });
            });
        }

        function addNewUser() {
            const n = document.getElementById('u-name').value, p = document.getElementById('u-pass').value, r = document.getElementById('u-role').value;
            if(n && p) database.ref('users/').push({name:n, pass:p, role:r});
        }

        function openRepriseModal(key) { document.getElementById('modal-key').value = key; document.getElementById('closeModal').style.display = 'flex'; }

        function confirmClosing() {
            const key = document.getElementById('modal-key').value, piece = document.getElementById('modal-piece').value.toUpperCase().trim(), qtyUsed = parseInt(document.getElementById('modal-qty').value) || 1;
            const item = allData.find(x => x.key === key), duration = Math.round((Date.now() - item.startTs) / 60000);
            database.ref('pannes/' + key).update({ status: 'CLOSED', duration, piece: piece || 'N/A' }).then(() => {
                if(piece && piece !== 'N/A') {
                    const sRef = database.ref('stock/' + piece);
                    sRef.once('value', s => { if (s.exists()) sRef.set({ qty: Math.max(0, s.val().qty - qtyUsed) }); });
                }
                document.getElementById('closeModal').style.display = 'none';
            });
        }

        function deletePanne(key) { if(confirm("Supprimer?")) database.ref('pannes/'+key).remove(); }
        function updateMachineList() {
            const p = document.getElementById('in-proj').value, s = document.getElementById('in-mach'); s.innerHTML = "";
            machineData[p].forEach(m => s.innerHTML += `<option value="${m}">${m}</option>`);
        }
        function enableAudio() { window.audioAllowed = true; }
    </script>
</body>
</html>
