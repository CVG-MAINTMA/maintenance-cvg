<!DOCTYPE html>
<html lang="fr">
<head>
    <link rel="manifest" href="manifest.json">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>CVG Connect | GMAO</title>
    
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    
    <script src="https://unpkg.com/html5-qrcode"></script>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;800&display=swap');
        :root { --primary: #002b5c; --accent: #00d4ff; --success: #10b981; --danger: #ef4444; --warning: #f59e0b; --bg: #f8fafc; --purple: #8b5cf6; }
        
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Plus Jakarta Sans', sans-serif; }
        body { background: var(--bg); padding: 10px; color: #1e293b; }
        
        header { background: var(--primary); color: white; padding: 15px; border-radius: 15px; display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px; }
        .card { background: white; padding: 15px; border-radius: 20px; box-shadow: 0 4px 10px rgba(0,0,0,0.05); margin-bottom: 15px; }
        .grid-kpi { display: grid; grid-template-columns: repeat(2, 1fr); gap: 10px; margin-bottom: 15px; }
        .kpi-card { background: white; padding: 12px; border-radius: 15px; border-left: 5px solid var(--accent); position: relative; }
        .kpi-card span { display: block; font-size: 0.65rem; color: #64748b; font-weight: 800; text-transform: uppercase; margin-bottom: 5px; }
        .kpi-card b { font-size: 1.1rem; color: var(--primary); }
        
        .btn { width: 100%; padding: 12px; border: none; border-radius: 12px; font-weight: 800; cursor: pointer; display: flex; align-items: center; justify-content: center; gap: 8px; transition: 0.2s; }
        .btn-stop { background: var(--danger); color: white; }
        .btn-success { background: var(--success); color: white; }
        .btn-warning { background: var(--warning); color: white; }
        .btn-ghost { background: #f1f5f9; color: #64748b; margin-top: 8px; }
        
        input, select, textarea { width: 100%; padding: 12px; border-radius: 10px; border: 1.5px solid #e2e8f0; margin-bottom: 10px; outline: none; background: #fff; font-size: 0.9rem; }
        
        .hidden { display: none !important; }
        .modal { position: fixed; inset: 0; background: rgba(0,0,0,0.85); display: none; justify-content: center; align-items: center; z-index: 10000; padding: 20px; backdrop-filter: blur(5px); }

        /* Scanner Style */
        #reader { width: 100%; border-radius: 15px; overflow: hidden; background: #000; border: 2px dashed #ccc; margin-bottom: 10px; }
        #reader__dashboard_section_csr button { padding: 8px; background: var(--primary); color: white; border: none; border-radius: 5px; margin: 5px; }
    </style>
</head>
<body onclick="enableAudio()">

    <div id="login-overlay" style="position:fixed; inset:0; background:var(--primary); z-index:9999; display:flex; justify-content:center; align-items:center;">
        <div class="card" style="width:340px; text-align:center;">
            <h2 style="margin-bottom:15px; color:var(--primary)">GMAO CVG</h2>
            <input type="text" id="login-user" placeholder="Matricule">
            <input type="password" id="login-pass" placeholder="Password">
            <button class="btn" style="background:var(--primary); color:white" onclick="handleLogin()">ACCÉDER</button>
        </div>
    </div>

    <div id="app-content" class="hidden">
        <header>
            <div><small id="roleText" style="color:var(--accent); font-weight:800;"></small><h2>CVG Connect</h2></div>
            <button onclick="location.reload()" style="background:none; border:none; color:white;"><i class="fas fa-power-off"></i></button>
        </header>

        <div id="manager-panel" class="hidden">
            <div class="grid-kpi">
                <div class="kpi-card"><span>Interventions</span><b id="m-count">0</b></div>
                <div class="kpi-card"><span>Charge Actuelle</span><b id="m-charge">0</b></div>
                <div class="kpi-card"><span>MTBF (H)</span><b id="m-mtbf">0</b></div>
                <div class="kpi-card"><span>MTTR (Min)</span><b id="m-mttr">0</b></div>
            </div>
            <div class="card" style="padding:10px;"><canvas id="downtimeChart" style="width:100%; max-height:200px;"></canvas></div>
            <div style="display:grid; grid-template-columns:1fr 1fr; gap:10px; margin-bottom:15px;">
                <button class="btn" style="background:#0ea5e9; color:white;" onclick="document.getElementById('viewStockModal').style.display='flex'">STOCK</button>
                <button class="btn" style="background:var(--purple); color:white;" onclick="document.getElementById('archiveModal').style.display='flex'">ARCHIVES</button>
            </div>
        </div>

        <div id="op-panel" class="card hidden">
            <div id="reader"></div> <button class="btn" style="background:var(--primary); color:white; margin-bottom:10px;" onclick="startScanner()"><i class="fas fa-camera"></i> OUVRIR SCANNER</button>
            
            <select id="in-proj" onchange="updateMachineList()">
                <option value="SKODA A8">SKODA A8</option>
                <option value="CRAFTER">CRAFTER</option>
                <option value="G.CALIFORNIA">G.CALIFORNIA</option>
            </select>
            <select id="in-mach"></select>
            <button class="btn btn-stop" onclick="handlePanneSignal()">SIGNALER ARRÊT</button>
        </div>

        <div class="card">
            <h4>ALERTES ACTIVES</h4>
            <div id="pannes-list" style="margin-top:10px;"></div>
        </div>
    </div>

    <script>
        const machineData = { "SKODA A8": ["80005631", "80007235", "80007236", "80007237", "80007238", "80007239", "80007240", "80007241", "80007242", "80007243", "80007244", "80007245", "80007246"], "CRAFTER": ["80003403", "80003857", "80006951", "80006953", "80007608", "80008117", "80008118", "80008119", "80008120", "80008121", "80008122", "80008125", "8000818431"], "G.CALIFORNIA": ["80006958"] };
        const firebaseConfig = { apiKey: "AIzaSyASQa5cLXFllnV6EmYp-ARZ9dndWSKha6c", authDomain: "cvgmaroc-gmao.firebaseapp.com", databaseURL: "https://cvgmaroc-gmao-default-rtdb.firebaseio.com", projectId: "cvgmaroc-gmao", storageBucket: "cvgmaroc-gmao.firebasestorage.app", messagingSenderId: "72908747564", appId: "1:72908747564:web:82f646ef5dd209d03b7289" };

        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();
        let currentUser = null, allData = [];
        let html5QrCode = null; // Variable bach t-controler l-scanner

        // --- HADA HOWA L-FIX DYAL SCANNER ---
        function startScanner() {
            if (html5QrCode && html5QrCode.getState() === 2) {
                html5QrCode.stop().then(() => { runCamera(); });
            } else {
                runCamera();
            }
        }

        function runCamera() {
            html5QrCode = new Html5Qrcode("reader");
            const config = { fps: 10, qrbox: { width: 250, height: 250 } };

            html5QrCode.start({ facingMode: "environment" }, config,
                (decodedText) => {
                    // Mlli ikun scan mzyan
                    for (let proj in machineData) {
                        if (machineData[proj].includes(decodedText)) {
                            document.getElementById('in-proj').value = proj;
                            updateMachineList();
                            document.getElementById('in-mach').value = decodedText;
                            alert("Machine détectée: " + decodedText);
                            html5QrCode.stop(); // Stop camera mlli lqa l-code
                            break;
                        }
                    }
                },
                (errorMessage) => { /* Ignore errors lli machi mohima */ }
            ).catch(err => {
                alert("Erreur camera: Darori HTTPS aw l-permission dyal Chrome");
                console.error(err);
            });
        }
        // -------------------------------------

        // L-baqi dyal l-code dyalk khallih kima howa
        function handleLogin() {
            const u = document.getElementById('login-user').value.trim().toLowerCase(), p = document.getElementById('login-pass').value;
            if(u === "admin" && p === "3333") return startApp("MANAGER");
            database.ref('users/').once('value', snap => {
                let found = false;
                if(snap.val()) Object.values(snap.val()).forEach(usr => { if(usr.name.toLowerCase() === u && usr.pass === p) { found = true; startApp(usr.role); } });
                if(!found) alert("Accès refusé");
            });
        }

        function startApp(role) {
            currentUser = role;
            document.getElementById('login-overlay').style.display = 'none';
            document.getElementById('app-content').classList.remove('hidden');
            document.getElementById('roleText').innerText = role;
            listenFirebase();
            if(role === "MANAGER" || role === "MAINTENANCE") document.getElementById('manager-panel').classList.remove('hidden');
            if(role === "OPERATEUR") { document.getElementById('op-panel').classList.remove('hidden'); updateMachineList(); }
        }

        function listenFirebase() {
            database.ref('pannes/').on('value', snap => {
                allData = snap.val() ? Object.entries(snap.val()).map(([key, val]) => ({key, ...val})) : [];
                renderUI();
            });
        }

        function renderUI() {
            const container = document.getElementById('pannes-list'); container.innerHTML = "";
            const actives = allData.filter(p => p.status === 'OPEN' || p.status === 'IN_PROGRESS');
            actives.forEach(p => {
                container.innerHTML += `<div class="card"><b>${p.mach}</b> - ${p.proj}</div>`;
            });
        }

        function handlePanneSignal() { 
            const proj = document.getElementById('in-proj').value, mach = document.getElementById('in-mach').value; 
            database.ref('pannes/').push({proj, mach, status:'OPEN', startTs:Date.now()}); 
            alert("Signal envoyé");
        }
        
        function updateMachineList() { 
            const p = document.getElementById('in-proj').value, s = document.getElementById('in-mach'); 
            s.innerHTML = ""; (machineData[p] || []).forEach(m => s.innerHTML += `<option value="${m}">${m}</option>`); 
        }

        function enableAudio() { window.audioAllowed = true; }
    </script>
</body>
</html>
